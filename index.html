                return <div className="space-y-6"><div className="flex items-center gap-4"><button onClick={() => setSelectedAccountDetailId(null)} className="p-2 bg-gray-100 rounded-full"><SafeIcon icon={Icons.ChevronLeft} className="w-6 h-6"/></button><h2 className="text-2xl font-bold">{acc.name}</h2></div><Card><div className="flex justify-between items-center mb-4"><button onClick={() => setAccountViewCycleIndex(p => p + 1)} className="p-2 bg-blue-50 text-blue-600 rounded-lg border border-blue-200"><SafeIcon icon={Icons.ChevronLeft} /></button><span className="font-bold text-lg text-blue-800 bg-blue-50 px-4 py-2 rounded-lg border border-blue-200">{range.start} ~ {range.end}</span><button onClick={() => setAccountViewCycleIndex(p => p - 1)} className="p-2 bg-blue-50 text-blue-600 rounded-lg border border-blue-200"><SafeIcon icon={Icons.ChevronRight} /></button></div><div className="divide-y">{txs.map(t => <div key={t.id} onClick={() => onOpenEditTx(t)} className="py-3 flex justify-between cursor-pointer"><div><div className="font-medium">{t.note || t.category}</div><div className="text-xs text-gray-500">{t.date}</div></div><div className="font-bold">{t.type === 'expense' || (t.type === 'transfer' && t.accountId === acc.id) ? '-' : '+'}{t.amount.toLocaleString()}</div></div>)}</div></Card></div>;
            }
            return <div className="space-y-6"><div className="flex justify-between"><h2 className="text-2xl font-bold">帳戶管理</h2><Button onClick={() => onEditAccount(null)} variant="outline">新增</Button></div><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{accounts.map((a, idx) => <div key={a.id} onClick={() => { setSelectedAccountDetailId(a.id); setAccountViewCycleIndex(0); }} className="cursor-pointer"><Card className="hover:shadow-md relative"><div className="flex justify-between mb-4"><Badge type={a.type} /><div className="flex gap-1" onClick={e=>e.stopPropagation()}><button onClick={()=>onReorderAccount(idx, -1)} className="text-gray-300 hover:text-blue-500">↑</button><button onClick={()=>onReorderAccount(idx, 1)} className="text-gray-300 hover:text-blue-500">↓</button></div></div><h3 className="font-medium text-gray-600">{a.name}</h3><p className={`text-2xl font-bold ${a.balance < 0 ? 'text-red-600' : 'text-gray-800'}`}>{a.balance.toLocaleString()}</p><div className="mt-4 pt-4 border-t flex gap-2"><Button onClick={e => { e.stopPropagation(); onEditAccount(a) }} variant="secondary" className="text-xs flex-1">編輯</Button><Button onClick={e => { e.stopPropagation(); onDeleteAccount(a.id) }} variant="secondary" className="text-xs flex-1 text-red-600">刪除</Button></div></Card></div>)}</div></div>;
        };

        const TransactionsView = ({ transactions, accounts, categories, budgets, onOpenEdit, onOpenAdd, onDelete, filter, setFilter }) => {
            const filtered = transactions.filter(t => (filter.accountId === 'all' || String(t.accountId) === String(filter.accountId)) && (filter.category === 'all' || t.category === filter.category) && (filter.type === 'all' || t.type === filter.type) && (!filter.startDate || t.date >= filter.startDate) && (!filter.endDate || t.date <= filter.endDate)).sort((a, b) => new Date(b.date) - new Date(a.date));
            return <div className="space-y-6"><div className="flex justify-between items-center"><h2 className="text-2xl font-bold">交易明細</h2><Button onClick={onOpenAdd}>新增</Button></div><Card><div className="grid grid-cols-2 md:grid-cols-6 gap-3"><select className="border p-2 rounded" value={filter.accountId} onChange={e => setFilter({ ...filter, accountId: e.target.value })}><option value="all">所有帳戶</option>{accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}</select><select className="border p-2 rounded" value={filter.type} onChange={e => setFilter({ ...filter, type: e.target.value })}><option value="all">類型</option><option value="expense">支出</option><option value="income">收入</option></select><input type="date" className="border p-2 rounded" value={filter.startDate} onChange={e => setFilter({ ...filter, startDate: e.target.value })} /><input type="date" className="border p-2 rounded" value={filter.endDate} onChange={e => setFilter({ ...filter, endDate: e.target.value })} /></div></Card><div className="bg-white rounded-xl shadow-sm border overflow-hidden"><table className="w-full text-left"><thead className="bg-gray-50 border-b"><tr><th className="px-6 py-3 text-xs text-gray-500">日期</th><th className="px-6 py-3 text-xs text-gray-500">內容</th><th className="px-6 py-3 text-xs text-gray-500 text-right">金額</th></tr></thead><tbody className="divide-y">{filtered.map(t => <tr key={t.id} onClick={() => onOpenEdit(t)} className="hover:bg-gray-50 cursor-pointer"><td className="px-6 py-4 text-sm">{t.date}</td><td className="px-6 py-4 text-sm">{t.note || t.category}</td><td className={`px-6 py-4 text-sm font-bold text-right ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}`}>{t.amount.toLocaleString()}</td></tr>)}</tbody></table></div></div>;
        };

        const BudgetsView = ({ budgets, onEditBudget, onDeleteBudget }) => (
            <div className="space-y-6"><div className="flex justify-between items-center"><h2 className="text-2xl font-bold">預算管理</h2><Button onClick={() => onEditBudget(null)}>新增</Button></div><div className="grid grid-cols-1 md:grid-cols-2 gap-4">{budgets.map(b => <Card key={b.id} className="relative"><div className="absolute top-4 right-4 flex gap-2"><button onClick={() => onEditBudget(b)} className="text-blue-500"><SafeIcon icon={Icons.Edit2} /></button><button onClick={() => onDeleteBudget(b.id)} className="text-red-500"><SafeIcon icon={Icons.Trash2} /></button></div><h4 className="font-bold">{b.name}</h4><p className="text-2xl font-bold text-blue-600">${b.limit.toLocaleString()}</p></Card>)}</div></div>
        );

        const ReconciliationView = ({ accounts, transactions, onToggleReconcile }) => {
            const [selAcc, setSelAcc] = useState(accounts[0]?.id);
            const txs = transactions.filter(t => (t.accountId == selAcc || t.toAccountId == selAcc)).sort((a, b) => new Date(b.date) - new Date(a.date));
            return <div className="space-y-6"><h2 className="text-2xl font-bold">對帳中心</h2><Card><select value={selAcc} onChange={e => setSelAcc(Number(e.target.value))} className="w-full p-2 border rounded mb-4">{accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}</select><div className="divide-y">{txs.map(t => <div key={t.id} className="flex justify-between items-center py-3"><div><p className="font-medium">{t.note || t.category}</p><p className="text-xs text-gray-500">{t.date}</p></div><div className="flex items-center gap-4"><span className="font-bold">{t.amount.toLocaleString()}</span><input type="checkbox" checked={t.reconciled} onChange={e => onToggleReconcile(e, t.id)} className="w-5 h-5" /></div></div>)}</div></Card></div>;
        };

        // --- 7. Main Logic ---
        function FinanceManager() {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            const [accounts, setAccounts] = useLocalStorage('mymoney_accounts', INITIAL_ACCOUNTS);
            const [transactions, setTransactions] = useLocalStorage('mymoney_transactions', INITIAL_TRANSACTIONS);
            const [categories, setCategories] = useLocalStorage('mymoney_categories', INITIAL_CATEGORIES);
            const [budgets, setBudgets] = useLocalStorage('mymoney_budgets', INITIAL_BUDGETS);
            const [recurring, setRecurring] = useLocalStorage('mymoney_recurring', INITIAL_RECURRING);
            const [cycleDay, setCycleDay] = useLocalStorage('mymoney_cycle_day', 1);
            const [gasUrl, setGasUrl] = useLocalStorage('mymoney_gas_url', '');
            const [loading, setLoading] = useState(false);
            
            // Filter & Modal States
            const [filter, setFilter] = useState({ accountId: 'all', category: 'all', startDate: '', endDate: '', minAmount: '', type: 'all' });
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, message: '', onConfirm: null });
            const [isTxModalOpen, setIsTxModalOpen] = useState(false); const [editingTxData, setEditingTxData] = useState(null);
            const [isAccountModalOpen, setIsAccountModalOpen] = useState(false); const [editingAccount, setEditingAccount] = useState(null);
            const [isBudgetModalOpen, setIsBudgetModalOpen] = useState(false); const [editingBudget, setEditingBudget] = useState(null);
            const [isRecurringModalOpen, setIsRecurringModalOpen] = useState(false); const [editingRecurring, setEditingRecurring] = useState(null);
            const [selectedAccountDetailId, setSelectedAccountDetailId] = useState(null);
            const [selectedBudgetDetailId, setSelectedBudgetDetailId] = useState(null);
            const [accountViewCycleIndex, setAccountViewCycleIndex] = useState(0);

            // --- 自動記帳邏輯 (Fix) ---
            useEffect(() => {
                const today = new Date();
                let newTxs = [];
                let accUpdates = {};
                
                recurring.forEach(r => {
                    if (!r.isActive) return;
                    let d = r.day;
                    const maxD = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
                    if (d > maxD) d = maxD;
                    const tDate = new Date(today.getFullYear(), today.getMonth(), d);
                    
                    if (tDate <= today) {
                        const dateStr = formatDate(tDate);
                        const autoNote = `${r.name} (自動入帳)`;
                        const exists = transactions.some(t => t.date === dateStr && Math.abs(t.amount - r.amount) < 1 && t.category === r.category && (t.note === autoNote || t.note === r.name));
                        
                        const startD = r.startDate ? new Date(r.startDate) : new Date(0);
                        
                        if (!exists && tDate >= startD) {
                            newTxs.push({ id: Date.now() + Math.random(), date: dateStr, type: r.type, amount: r.amount, category: r.category, accountId: r.accountId, note: autoNote, reconciled: false, budgetId: r.budgetId, isRecurringAuto: true });
                            if (!accUpdates[r.accountId]) accUpdates[r.accountId] = 0;
                            accUpdates[r.accountId] += (r.type === 'expense' ? -r.amount : r.amount);
                        }
                    }
                });

                if (newTxs.length > 0) {
                    setTransactions(p => [...newTxs, ...p]);
                    setAccounts(p => p.map(a => accUpdates[a.id] ? { ...a, balance: a.balance + accUpdates[a.id] } : a));
                }
            }, [recurring, transactions]);

            // --- Cloud Sync ---
            const syncDownload = async () => {
                if (!gasUrl) return alert("請先設定 API URL"); setLoading(true);
                try {
                    const res = await fetch(gasUrl); const data = await res.json();
                    if (confirm("確定覆蓋本機資料?")) {
                        if(data.mymoney_accounts) setAccounts(JSON.parse(data.mymoney_accounts));
                        if(data.mymoney_transactions) setTransactions(JSON.parse(data.mymoney_transactions));
                        if(data.mymoney_categories) setCategories(JSON.parse(data.mymoney_categories));
                        if(data.mymoney_budgets) setBudgets(JSON.parse(data.mymoney_budgets));
                        if(data.mymoney_recurring) setRecurring(JSON.parse(data.mymoney_recurring));
                        alert("同步成功");
                    }
                } catch (e) { alert("錯誤: " + e.message); } finally { setLoading(false); }
            };
            const syncUpload = async () => {
                if (!gasUrl) return alert("請先設定 API URL"); setLoading(true);
                try {
                    const tasks = [
                        { key: 'mymoney_accounts', value: JSON.stringify(accounts) },
                        { key: 'mymoney_categories', value: JSON.stringify(categories) },
                        { key: 'mymoney_budgets', value: JSON.stringify(budgets) },
                        { key: 'mymoney_recurring', value: JSON.stringify(recurring) },
                        { key: 'mymoney_transactions', value: JSON.stringify(transactions) }
                    ];
                    for (const t of tasks) { await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(t) }); await new Promise(r => setTimeout(r, 300)); }
                    alert("上傳成功");
                } catch (e) { alert("錯誤: " + e.message); } finally { setLoading(false); }
            };

            // Handlers
            const saveTx = (f) => {
                const amt = Number(f.amount);
                if(editingTxData){
                    const old = transactions.find(t=>t.id===editingTxData.id);
                    setAccounts(prev => {
                        let temp = [...prev];
                        const oldAcc = temp.find(a=>a.id==old.accountId); if(oldAcc) oldAcc.balance += (old.type==='expense'?old.amount:-old.amount);
                        const newAcc = temp.find(a=>a.id==Number(f.accountId)); if(newAcc) newAcc.balance += (f.type==='expense'?-amt:amt);
                        return temp;
                    });
                    setTransactions(p=>p.map(t=>t.id===editingTxData.id?{...t,...f,amount:amt,accountId:Number(f.accountId)}:t));
                } else {
                    setTransactions(p=>[{id:Date.now(),...f,amount:amt,accountId:Number(f.accountId)},...p]);
                    setAccounts(p=>p.map(a=>a.id==Number(f.accountId)?{...a,balance:a.balance+(f.type==='expense'?-amt:amt)}:a));
                }
                setIsTxModalOpen(false); setEditingTxData(null);
            };
            const deleteTx = (id) => {
                const t = transactions.find(x=>x.id===id);
                if(confirm("確定刪除此交易？")){
                    setAccounts(p=>p.map(a=>a.id==t.accountId?{...a,balance:a.balance+(t.type==='expense'?t.amount:-t.amount)}:a));
                    setTransactions(p=>p.filter(x=>x.id!==id));
                    setIsTxModalOpen(false);
                }
            };
            const deleteRecurring = (id) => { if(confirm("確定刪除此設定？")) setRecurring(p=>p.filter(r=>r.id!==id)); };
            const toggleRecurring = (id) => { setRecurring(p=>p.map(r=>r.id===id ? {...r, isActive: !r.isActive} : r)); };
            const reorderAccounts = (idx, dir) => {
                const list = [...accounts];
                if (idx + dir < 0 || idx + dir >= list.length) return;
                [list[idx], list[idx + dir]] = [list[idx + dir], list[idx]];
                setAccounts(list);
            };

            const saveRecurring = (data) => {
                if (editingRecurring) setRecurring(p => p.map(r => r.id === editingRecurring.id ? { ...r, ...data } : r));
                else setRecurring(p => [...p, { ...data, id: Date.now(), isActive: true }]);
                setIsRecurringModalOpen(false);
            };

            const saveBudget = (data) => {
                if (editingBudget) setBudgets(p => p.map(b => b.id === editingBudget.id ? { ...b, ...data } : b));
                else setBudgets(p => [...p, { ...data, id: Date.now() }]);
                setIsBudgetModalOpen(false);
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col md:flex-row font-sans pb-20 md:pb-0">
                    <ConfirmModal isOpen={confirmModal.isOpen} message={confirmModal.message} onConfirm={confirmModal.onConfirm} onClose={() => setConfirmModal({ ...confirmModal, isOpen: false })} />
                    <TransactionModal isOpen={isTxModalOpen} onClose={() => setIsTxModalOpen(false)} onSave={saveTx} onDelete={deleteTx} accounts={accounts} categories={categories} budgets={budgets} initialData={editingTxData} />
                    <AccountModal isOpen={isAccountModalOpen} onClose={() => setIsAccountModalOpen(false)} onSave={(d) => { if(d.id) setAccounts(p=>p.map(a=>a.id===d.id?d:a)); else setAccounts(p=>[...p,{...d,id:Date.now()}]); setIsAccountModalOpen(false); }} initialData={editingAccount} />
                    <BudgetModal isOpen={isBudgetModalOpen} onClose={() => setIsBudgetModalOpen(false)} onSave={saveBudget} initialData={editingBudget} />
                    <RecurringModal isOpen={isRecurringModalOpen} onClose={() => setIsRecurringModalOpen(false)} onSave={saveRecurring} initialData={editingRecurring} accounts={accounts} categories={categories} budgets={budgets} />

                    {/* Sidebar */}
                    <aside className="w-full md:w-64 bg-white border-r p-6 hidden md:flex flex-col justify-between">
                        <div>
                            <h1 className="text-xl font-bold mb-8 flex items-center gap-2"><div className="w-8 h-8 bg-blue-600 rounded text-white flex items-center justify-center">$</div>MyMoney</h1>
                            <nav className="space-y-2">
                                {[{id:'dashboard',icon:Icons.LayoutDashboard,l:'儀表板'},{id:'accounts',icon:Icons.Wallet,l:'帳戶'},{id:'transactions',icon:Icons.ArrowRightLeft,l:'交易明細'},{id:'reconcile',icon:Icons.CheckCircle,l:'對帳'},{id:'budget',icon:Icons.PieChart,l:'預算'},{id:'recurring',icon:Icons.Repeat,l:'定期扣款'},{id:'categories',icon:Icons.Tag,l:'分類'}].map(i=><NavItem key={i.id} id={i.id} label={i.l} icon={i.icon} activeTab={activeTab} setActiveTab={setActiveTab}/>)}
                            </nav>
                        </div>
                        <div className="border-t pt-4">
                            {!gasUrl ? <div className="mb-2"><input placeholder="API URL" value={gasUrl} onChange={e=>setGasUrl(e.target.value)} className="w-full border p-1 text-xs rounded"/></div> : <div className="text-xs text-green-600 mb-2 flex justify-between items-center bg-green-50 p-2 rounded">✅ 已連結 <button onClick={()=>setGasUrl('')} className="text-gray-400 hover:text-blue-500"><SafeIcon icon={Icons.Edit2}/></button></div>}
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={syncUpload} disabled={loading} className="bg-blue-50 text-blue-600 p-2 rounded text-xs">{loading?'...':'上傳'}</button>
                                <button onClick={syncDownload} disabled={loading} className="bg-green-50 text-green-600 p-2 rounded text-xs">{loading?'...':'下載'}</button>
                            </div>
                            <button onClick={()=>setConfirmModal({isOpen:true, message:'重置將清空所有資料，確定嗎?', onConfirm:()=>{setAccounts(INITIAL_ACCOUNTS); setTransactions([]); setRecurring([]);}})} className="mt-2 text-xs text-gray-400 w-full text-left">重置資料</button>
                        </div>
                    </aside>

                    {/* Mobile Header */}
                    <div className="md:hidden bg-white p-4 flex justify-between items-center shadow-sm sticky top-0 z-10">
                        <h1 className="font-bold flex items-center gap-2"><div className="w-6 h-6 bg-blue-600 rounded text-white flex items-center justify-center text-xs">$</div>MyMoney</h1>
                        <div className="flex gap-3">
                            <button onClick={()=>{if(!gasUrl) setGasUrl(prompt('API URL')); else if(confirm('清除 API URL?')) setGasUrl('');}} className={gasUrl?'text-green-500':'text-gray-400'}><SafeIcon icon={Icons.Cloud}/></button>
                            <button onClick={syncUpload} className="text-blue-500"><SafeIcon icon={Icons.UploadCloud}/></button>
                            <button onClick={syncDownload} className="text-green-500"><SafeIcon icon={Icons.DownloadCloud}/></button>
                            <button onClick={()=>{setEditingTxData(null);setIsTxModalOpen(true)}}><SafeIcon icon={Icons.Plus}/></button>
                        </div>
                    </div>

                    <main className="flex-1 p-4 overflow-y-auto">
                        <div className="max-w-5xl mx-auto">
                            {activeTab==='dashboard' && <DashboardView accounts={accounts} transactions={transactions} budgets={budgets} recurring={recurring} onOpenEditTx={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} dashboardCycleDay={cycleDay} setDashboardCycleDay={setCycleDay} setTxFilter={setFilter} setActiveTab={setActiveTab}/>}
                            {activeTab==='accounts' && <AccountsView accounts={accounts} transactions={transactions} onOpenEditTx={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} onDeleteTx={deleteTx} onEditAccount={(a)=>{setEditingAccount(a);setIsAccountModalOpen(true)}} onDeleteAccount={id=>{if(confirm('刪除?')) setAccounts(p=>p.filter(a=>a.id!==id))}} setAccountViewCycleIndex={setAccountViewCycleIndex} setSelectedAccountDetailId={setSelectedAccountDetailId} selectedAccountDetailId={selectedAccountDetailId} accountViewCycleIndex={accountViewCycleIndex} onReorderAccount={reorderAccounts}/>}
                            {activeTab==='transactions' && <TransactionsView transactions={transactions} accounts={accounts} categories={categories} budgets={budgets} onOpenEdit={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} onOpenAdd={()=>{setEditingTxData(null);setIsTxModalOpen(true)}} onDelete={deleteTx} filter={filter} setFilter={setFilter}/>}
                            {activeTab==='reconcile' && <ReconciliationView accounts={accounts} transactions={transactions} onToggleReconcile={(e,id)=>setTransactions(p=>p.map(t=>t.id===id?{...t,reconciled:!t.reconciled}:t))}/>}
                            {activeTab==='budget' && <BudgetsView budgets={budgets} transactions={transactions} recurring={recurring} onOpenEditTx={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} onEditBudget={(b)=>{setEditingBudget(b);setIsBudgetModalOpen(true)}} onDeleteBudget={id=>{if(confirm('刪除?')) setBudgets(p=>p.filter(b=>b.id!==id))}} selectedBudgetDetailId={selectedBudgetDetailId} setSelectedBudgetDetailId={setSelectedBudgetDetailId}/>}
                            {activeTab==='recurring' && <RecurringView recurring={recurring} accounts={accounts} onEdit={(r)=>{setEditingRecurring(r);setIsRecurringModalOpen(true)}} onDelete={deleteRecurring} onAdd={()=>{setEditingRecurring(null);setIsRecurringModalOpen(true)}} onToggle={toggleRecurring}/>}
                            {activeTab==='categories' && <CategoryManager categories={categories} onUpdate={setCategories}/>}
                        </div>
                    </main>

                    {/* Mobile Nav */}
                    <div className="md:hidden fixed bottom-0 w-full bg-white border-t flex justify-between px-4 py-2 text-xs text-gray-500 overflow-x-auto">
                        {[{id:'dashboard',icon:Icons.LayoutDashboard,l:'儀表板'},{id:'accounts',icon:Icons.Wallet,l:'帳戶'},{id:'transactions',icon:Icons.ArrowRightLeft,l:'交易'},{id:'recurring',icon:Icons.Repeat,l:'定期'},{id:'categories',icon:Icons.Tag,l:'分類'}].map(i=>(
                            <button key={i.id} onClick={()=>setActiveTab(i.id)} className={`flex flex-col items-center min-w-[50px] ${activeTab===i.id?'text-blue-600':''}`}><SafeIcon icon={i.icon} className="w-6 h-6 mb-1"/>{i.l}</button>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceManager />);
    </script>
</body>
</html>
