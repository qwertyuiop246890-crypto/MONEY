<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人財務管家 (MyMoney)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 1. 圖示元件 ---
        const Icons = {
            LayoutDashboard: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Wallet: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>,
            ArrowRightLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 3 4 4-4 4"/><path d="M20 7H4"/><path d="m8 21-4-4 4-4"/><path d="M4 17h16"/></svg>,
            PieChart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            CreditCard: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>,
            Plus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Trash2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Edit2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>,
            CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            TrendingDown: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Landmark: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" x2="21" y1="22" y2="22"/><line x1="6" x2="6" y1="18" y2="11"/><line x1="10" x2="10" y1="18" y2="11"/><line x1="14" x2="14" y1="18" y2="11"/><line x1="18" x2="18" y1="18" y2="11"/><polygon points="12 2 20 7 4 7"/></svg>,
            Banknote: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
            Calculator: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
            CheckSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>,
            Square: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/></svg>,
            ChevronLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            RefreshCw: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
            Tag: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94 .94-2.48 0-3.42L12 2Z"/><circle cx="7" cy="7" r=".5"/></svg>
        };

        const SafeIcon = ({ icon: Icon, fallback, className }) => {
            if (Icon) return <Icon className={className} />;
            return <span className="text-sm font-bold inline-block w-4 text-center">{fallback || "?"}</span>;
        };

        // --- 2. 工具與 Hook ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.log(error);
                    return initialValue;
                }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.log(error);
                }
            };
            return [storedValue, setValue];
        };

        const formatDate = (date) => date.toISOString().split('T')[0];

        const getCycleRange = (cycleDay, referenceDateStr, offsetMonth = 0) => {
            const refDate = new Date(referenceDateStr);
            refDate.setMonth(refDate.getMonth() - offsetMonth);
            const refYear = refDate.getFullYear();
            const refMonth = refDate.getMonth();
            const refDay = refDate.getDate();
            let startYear = refYear;
            let startMonth = refMonth;
            if (refDay < cycleDay) { startMonth = refMonth - 1; }
            const startDate = new Date(startYear, startMonth, cycleDay);
            const endDate = new Date(startYear, startMonth + 1, cycleDay);
            endDate.setDate(endDate.getDate() - 1);
            return {
                start: formatDate(startDate),
                end: formatDate(endDate),
                startDateObj: startDate,
                endDateObj: endDate
            };
        };

        // --- 3. 初始資料 ---
        const INITIAL_ACCOUNTS = [
            { id: 1, name: '現金錢包', type: 'cash', balance: 5000, cycleStartDay: 1 },
            { id: 2, name: '中國信託', type: 'bank', balance: 125000, cycleStartDay: 5 },
            { id: 3, name: '國泰 Cube 卡', type: 'credit', balance: -8500, creditLimit: 200000, statementDate: 27, dueDate: 12, cycleStartDay: 27 },
        ];
        const INITIAL_CATEGORIES = { expense: ['餐飲', '交通', '購物', '居住', '娛樂', '醫療', '教育', '繳稅/費'], income: ['薪資', '獎金', '投資', '兼職', '退款'] };
        const INITIAL_BUDGETS = [
            { id: 1, name: '本月生活費', limit: 15000, cycleDay: 1 },
            { id: 2, name: '日本旅遊基金', limit: 30000, cycleDay: 1 },
            { id: 3, name: '固定支出(房租)', limit: 16000, cycleDay: 5 },
        ];
        const INITIAL_TRANSACTIONS = [
            { id: 1, date: '2023-10-25', type: 'expense', amount: 120, category: '餐飲', accountId: 1, note: '早餐', reconciled: true, budgetId: 1 },
            { id: 2, date: '2023-10-26', type: 'income', amount: 50000, category: '薪資', accountId: 2, note: '十月薪資', reconciled: true, budgetId: null },
            { id: 3, date: '2023-10-27', type: 'expense', amount: 1200, category: '交通', accountId: 3, note: '加油', reconciled: false, budgetId: 1 },
        ];
        const INITIAL_RECURRING = [
            { id: 1, name: 'Netflix 訂閱', amount: 390, type: 'expense', frequency: '每月', day: 5, category: '娛樂', accountId: 3, budgetId: 1, isActive: true },
            { id: 2, name: '房租', amount: 15000, type: 'expense', frequency: '每月', day: 1, category: '居住', accountId: 2, budgetId: 3, isActive: true },
        ];

        // --- 4. 共用 UI 元件 ---
        const Card = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`bg-white rounded-xl shadow-sm border border-gray-100 p-6 ${className} ${onClick ? 'cursor-pointer hover:shadow-md transition-all active:scale-[0.99]' : ''}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", type = "button", disabled = false }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = { primary: "bg-blue-600 text-white hover:bg-blue-700", secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200", danger: "bg-red-50 text-red-600 hover:bg-red-100", outline: "border border-gray-300 text-gray-700 hover:bg-gray-50", ghost: "text-gray-500 hover:bg-gray-100" };
            return <button type={type} onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>{children}</button>;
        };

        const Badge = ({ type }) => {
            const styles = { income: "bg-green-100 text-green-700", expense: "bg-red-100 text-red-700", transfer: "bg-blue-100 text-blue-700", cash: "bg-emerald-100 text-emerald-700", bank: "bg-blue-100 text-blue-700", credit: "bg-purple-100 text-purple-700" };
            return <span className={`px-2 py-1 rounded text-xs font-medium ${styles[type] || 'bg-gray-100'}`}>{type === 'transfer' ? '轉帳' : type === 'expense' ? '支出' : type === 'income' ? '收入' : type}</span>;
        };

        const ConfirmModal = ({ isOpen, onClose, onConfirm, message }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[999] px-4 animate-fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl">
                        <div className="flex items-center gap-3 mb-3 text-red-600"><SafeIcon icon={Icons.AlertTriangle} fallback="!" className="w-6 h-6" /><h3 className="font-bold text-lg text-gray-800">確認操作</h3></div>
                        <p className="text-gray-600 mb-6 leading-relaxed whitespace-pre-line">{message}</p>
                        <div className="flex gap-3"><Button onClick={onClose} variant="secondary" className="flex-1">取消</Button><Button onClick={onConfirm} variant="danger" className="flex-1">確定</Button></div>
                    </div>
                </div>
            );
        };

        const CalculatorKeypad = ({ onConfirm, initialValue = "" }) => {
            const [expression, setExpression] = useState(initialValue ? String(initialValue) : "");
            const handlePress = (key) => {
                if (key === 'C') setExpression("");
                else if (key === '=') { try { setExpression(String(new Function('return ' + expression)())); } catch (e) { setExpression("Error"); } }
                else if (key === 'OK') { let finalVal = expression; if (/[+\-*/]/.test(expression)) { try { finalVal = String(new Function('return ' + expression)()); } catch(e) {} } onConfirm(finalVal); }
                else if (key === 'Back') setExpression(prev => prev.slice(0, -1));
                else setExpression(prev => prev + key);
            };
            const keys = ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', 'C', '0', '.', '+'];
            return (
                <div className="bg-gray-100 p-4 rounded-xl">
                    <div className="bg-white p-3 rounded-lg mb-4 text-right text-2xl font-mono border border-gray-300 h-14 flex items-center justify-end overflow-hidden">{expression || "0"}</div>
                    <div className="grid grid-cols-4 gap-2">
                        {keys.map(k => <button key={k} type="button" onClick={() => handlePress(k)} className={`p-3 rounded-lg font-bold text-lg shadow-sm active:scale-95 ${['C'].includes(k) ? 'bg-red-100 text-red-600' : ['/', '*', '-', '+'].includes(k) ? 'bg-blue-100 text-blue-600' : 'bg-white text-gray-700'}`}>{k}</button>)}
                        <button type="button" onClick={() => handlePress('Back')} className="bg-gray-200 text-gray-600 p-3 rounded-lg font-bold">⌫</button>
                        <button type="button" onClick={() => handlePress('=')} className="bg-yellow-100 text-yellow-700 p-3 rounded-lg font-bold">=</button>
                        <button type="button" onClick={() => handlePress('OK')} className="col-span-2 bg-blue-600 text-white p-3 rounded-lg font-bold">確認</button>
                    </div>
                </div>
            );
        };

        const NavItem = ({ id, label, icon: Icon, activeTab, setActiveTab }) => (
            <button onClick={() => setActiveTab(id)} className={`flex items-center gap-3 px-4 py-3 w-full rounded-xl transition-all ${activeTab === id ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-100 hover:text-gray-900'}`}><SafeIcon icon={Icon} fallback="•" className="w-5 h-5" /><span className="font-medium">{label}</span></button>
        );

        // --- 5. Modal 元件 ---
        const TransactionModal = ({ isOpen, onClose, onSave, onDelete, accounts, categories, budgets, initialData }) => {
            const [form, setForm] = useState({ type: 'expense', date: formatDate(new Date()), amount: '', category: '', accountId: '', toAccountId: '', note: '', isInstallment: false, installmentMonths: 3, budgetId: '', reconciled: false, recurringId: null });
            const [showCalculator, setShowCalculator] = useState(false);
            useEffect(() => {
                if (isOpen) setForm({ type: initialData?.type || 'expense', date: initialData?.date || formatDate(new Date()), category: initialData?.category || '', note: initialData?.note || '', isInstallment: initialData?.isInstallment || false, installmentMonths: initialData?.installmentMonths || 3, reconciled: initialData?.reconciled || false, amount: initialData?.amount !== undefined ? initialData.amount : '', accountId: initialData?.accountId || '', toAccountId: initialData?.toAccountId || '', budgetId: initialData?.budgetId || '', recurringId: initialData?.recurringId || null });
            }, [isOpen, initialData]);
            if (!isOpen) return null;
            const isEdit = !!initialData?.id;
            const isCreditCard = accounts.find(a => String(a.id) === String(form.accountId))?.type === 'credit';
            const handleSubmit = (e) => { e.preventDefault(); onSave(form); };
            const handleDeleteClick = (e) => { e.preventDefault(); e.stopPropagation(); if (onDelete && initialData?.id) onDelete(initialData.id); };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">
                    <div className="bg-white rounded-2xl w-full max-w-md overflow-hidden animate-fade-in shadow-2xl max-h-[95vh] overflow-y-auto">
                        <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50"><h3 className="font-bold text-gray-800">{isEdit ? '編輯交易' : '新增交易'}</h3><button onClick={onClose}><SafeIcon icon={Icons.X} fallback="X" className="w-5 h-5 text-gray-500"/></button></div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div className="flex p-1 bg-gray-100 rounded-lg">{['expense', 'income', 'transfer'].map(type => (<button key={type} type="button" onClick={() => setForm({...form, type, category: '', isInstallment: false})} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${form.type === type ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>{type === 'expense' ? '支出' : type === 'income' ? '收入' : '轉帳'}</button>))}</div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs text-gray-500 mb-1">日期</label><input type="date" required value={form.date} onChange={e => setForm({...form, date: e.target.value})} className="w-full p-2 border border-gray-300 rounded-lg" /></div>
                                <div><label className="block text-xs text-gray-500 mb-1">金額</label><div className="relative"><input type="text" readOnly placeholder="點擊輸入" value={form.amount} onClick={() => setShowCalculator(true)} className="w-full p-2 border border-gray-300 rounded-lg font-bold text-gray-800 cursor-pointer bg-gray-50" />{showCalculator && (<div className="absolute top-full left-0 right-0 z-50 mt-1 shadow-xl"><CalculatorKeypad initialValue={form.amount} onConfirm={(val) => { setForm({...form, amount: val}); setShowCalculator(false); }} /><div className="fixed inset-0 z-[-1]" onClick={() => setShowCalculator(false)}></div></div>)}</div></div>
                            </div>
                            {form.type !== 'transfer' && (<div><label className="block text-xs text-gray-500 mb-1">分類</label><select required value={form.category} onChange={e => setForm({...form, category: e.target.value})} className="w-full p-2 border border-gray-300 rounded-lg"><option value="">選擇分類</option>{(form.type === 'expense' ? categories.expense : categories.income).map(c => (<option key={c} value={c}>{c}</option>))}</select></div>)}

                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">

                        <form onSubmit={handleSubmit} className="space-y-4">

                            <div><label className="block text-xs text-gray-500">扣款帳戶</label><select name="accountId" required defaultValue={initialData?.accountId} className="w-full p-2 border rounded">{accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}</select></div>
                            <div><label className="block text-xs text-gray-500">列入預算</label><select name="budgetId" defaultValue={initialData?.budgetId || ''} className="w-full p-2 border rounded"><option value="">不列入任何預算</option>{budgets.map(b => <option key={b.id} value={b.id}>{b.name}</option>)}</select></div>
                            <Button type="submit" className="w-full mt-2">儲存</Button>
                        </form>

        // --- 6. 各主要視圖 Components ---
        const CategoryManager = ({ categories, onUpdate }) => {
            const [type, setType] = useState('expense');
            const [newCat, setNewCat] = useState('');
            const [editing, setEditing] = useState(null);
            const [editValue, setEditValue] = useState('');
            const handleAdd = () => { if (!newCat.trim()) return; onUpdate({ ...categories, [type]: [...categories[type], newCat.trim()] }); setNewCat(''); };
            const handleEdit = (oldName) => { setEditing(oldName); setEditValue(oldName); };
            const saveEdit = (oldName) => { if (!editValue.trim() || editValue === oldName) { setEditing(null); return; } const updatedList = categories[type].map(c => c === oldName ? editValue.trim() : c); onUpdate({ ...categories, [type]: updatedList }); setEditing(null); };
            const handleDelete = (name) => { if (!window.confirm(`確定要刪除分類「${name}」嗎？`)) return; const updatedList = categories[type].filter(c => c !== name); onUpdate({ ...categories, [type]: updatedList }); };
            return (
                <div className="space-y-6">

                    </Card>
                </div>
            );
        };

        const DashboardView = ({ accounts, transactions, budgets, onOpenEditTx, dashboardCycleDay, setDashboardCycleDay, setTxFilter, setActiveTab }) => {
            const totalAssets = useMemo(() => accounts.reduce((sum, acc) => sum + acc.balance, 0), [accounts]);
            const monthlyStats = useMemo(() => {
                const { start, end } = getCycleRange(dashboardCycleDay, formatDate(new Date()));
                let income = 0; let expense = 0;
                transactions.forEach(t => { if (t.date >= start && t.date <= end) { if (t.type === 'income') income += Number(t.amount); if (t.type === 'expense') expense += Number(t.amount); } });
                return { income, expense, net: income - expense, cycleStart: start, cycleEnd: end };
            }, [transactions, dashboardCycleDay]);
            const budgetStats = useMemo(() => {
                const today = new Date();
                return budgets.map(b => {
                    const { start, end } = getCycleRange(b.cycleDay, today);
                    const actualTx = transactions.filter(t => t.budgetId === b.id && t.type === 'expense' && t.date >= start && t.date <= end);
                    const spent = actualTx.reduce((sum, t) => sum + t.amount, 0);
                    return { ...b, spent, totalEstimated: spent, cycleStart: start, cycleEnd: end };
                });
            }, [transactions, budgets]);
            const handleIncomeCardClick = () => { const { start, end } = getCycleRange(dashboardCycleDay, formatDate(new Date())); setTxFilter({ accountId: 'all', category: 'all', startDate: start, endDate: end, minAmount: '', type: 'income' }); setActiveTab('transactions'); };
            const handleExpenseCardClick = () => { const { start, end } = getCycleRange(dashboardCycleDay, formatDate(new Date())); setTxFilter({ accountId: 'all', category: 'all', startDate: start, endDate: end, minAmount: '', type: 'expense' }); setActiveTab('transactions'); };
            const handleBudgetCardClick = () => { setActiveTab('budget'); };

            return (
                <div className="space-y-6">
                    <div className="md:hidden space-y-3">
                        <div className="flex justify-between items-center"><h2 className="text-xl font-bold">儀表板</h2><Button onClick={() => onOpenEditTx(null)} className="py-1 text-sm"><SafeIcon icon={Icons.Plus} fallback="+" className="w-4 h-4"/> 記一筆</Button></div>
                        <div className="bg-white border border-blue-200 rounded-lg shadow-sm p-3 flex flex-col gap-2"><div className="flex justify-between items-center"><span className="text-sm font-medium text-gray-700">統計起始日</span><div className="relative"><select value={dashboardCycleDay} onChange={(e) => setDashboardCycleDay(Number(e.target.value))} className="bg-white border border-gray-300 text-gray-700 py-1 pl-3 pr-8 rounded leading-tight focus:outline-none focus:border-blue-500 text-sm font-bold" style={{backgroundImage: 'none'}}>{[...Array(28)].map((_, i) => <option key={i+1} value={i+1}>每月 {i+1} 號</option>)}</select></div></div><div className="text-xs text-blue-500 text-right bg-blue-50 p-1 rounded">目前區間: {getCycleRange(dashboardCycleDay, formatDate(new Date())).start} ~ {getCycleRange(dashboardCycleDay, formatDate(new Date())).end}</div></div>
                    </div>
                    <div className="hidden md:flex justify-end gap-2"><div className="flex items-center gap-2 bg-white px-3 py-2 rounded-lg border border-gray-200"><span className="text-xs text-gray-500">本月起始日:</span><select value={dashboardCycleDay} onChange={(e) => setDashboardCycleDay(Number(e.target.value))} className="text-sm bg-transparent font-medium text-blue-600 outline-none">{[...Array(28)].map((_, i) => <option key={i+1} value={i+1}>{i+1} 號</option>)}</select></div><Button onClick={() => onOpenEditTx(null)}><SafeIcon icon={Icons.Calculator} fallback="" className="w-4 h-4"/> 快速記帳</Button></div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <Card className="bg-gradient-to-br from-blue-500 to-blue-600 text-white border-none"><p className="text-blue-100 text-sm mb-1">總淨資產</p><h2 className="text-3xl font-bold">NT$ {totalAssets.toLocaleString()}</h2></Card>
                        <Card onClick={handleIncomeCardClick}><div className="flex items-center justify-between mb-2"><div className="flex items-center gap-3"><div className="p-2 bg-green-100 rounded-full"><SafeIcon icon={Icons.TrendingUp} fallback="" className="w-5 h-5 text-green-600"/></div><span className="text-gray-500 text-sm">本月收入</span></div><span className="text-xs text-blue-500 bg-blue-50 px-2 py-1 rounded-full">點擊查看</span></div><p className="text-2xl font-bold text-gray-800 text-green-600">+ {monthlyStats.income.toLocaleString()}</p><p className="text-xs text-gray-400 mt-2 text-right">週期: {monthlyStats.cycleStart.slice(5)} 起</p></Card>
                        <Card onClick={handleExpenseCardClick}><div className="flex items-center justify-between mb-2"><div className="flex items-center gap-3"><div className="p-2 bg-red-100 rounded-full"><SafeIcon icon={Icons.TrendingDown} fallback="" className="w-5 h-5 text-red-600"/></div><span className="text-gray-500 text-sm">本月支出</span></div><span className="text-xs text-blue-500 bg-blue-50 px-2 py-1 rounded-full">點擊查看</span></div><p className="text-2xl font-bold text-gray-800 text-red-600">- {monthlyStats.expense.toLocaleString()}</p><p className="text-xs text-gray-400 mt-2 text-right">週期: {monthlyStats.cycleStart.slice(5)} 起</p></Card>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <Card onClick={handleBudgetCardClick}><div className="flex justify-between items-center mb-4"><h3 className="font-bold text-gray-800 flex items-center gap-2"><SafeIcon icon={Icons.PieChart} fallback="" className="w-5 h-5 text-blue-500"/> 本期預算概況</h3><span className="text-xs text-blue-500 bg-blue-50 px-2 py-1 rounded-full">查看詳情</span></div><div className="space-y-4 max-h-[300px] overflow-y-auto pr-2 no-scrollbar">{budgetStats.map((b, idx) => { const percent = Math.min((b.totalEstimated / b.limit) * 100, 100); const isOver = b.totalEstimated > b.limit; return (<div key={idx}><div className="flex justify-between text-sm mb-1"><span className="font-medium">{b.name}</span><span className="text-gray-500 text-xs">${b.totalEstimated.toLocaleString()} / ${b.limit.toLocaleString()}</span></div><div className="h-2 bg-gray-100 rounded-full overflow-hidden"><div className={`h-full rounded-full ${isOver ? 'bg-red-500' : 'bg-blue-500'}`} style={{ width: `${percent}%` }}></div></div></div>); })}</div></Card>
                        <Card><div className="flex justify-between items-center mb-4"><h3 className="font-bold text-gray-800 flex items-center gap-2"><SafeIcon icon={Icons.ArrowRightLeft} fallback="" className="w-5 h-5 text-blue-500"/> 近期交易</h3></div><div className="space-y-3">{transactions.slice(0, 5).map((t) => (<div key={t.id} onClick={() => onOpenEditTx(t)} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer"><div className="flex items-center gap-3"><div className={`w-2 h-10 rounded-full ${t.type === 'income' ? 'bg-green-500' : t.type === 'expense' ? 'bg-red-500' : 'bg-blue-500'}`}></div><div><p className="font-medium text-gray-800">{t.note || t.category}</p><p className="text-xs text-gray-500">{t.date} • {t.category}</p></div></div><span className={`font-bold ${t.type === 'income' ? 'text-green-600' : t.type === 'expense' ? 'text-red-600' : 'text-blue-600'}`}>{t.type === 'income' ? '+' : t.type === 'expense' ? '-' : ''} {t.amount.toLocaleString()}</span></div>))}</div></Card>
                    </div>
                </div>
            );

        const ReconciliationView = ({ accounts, transactions, onToggleReconcile, onOpenEdit }) => {
            const [selectedAccount, setSelectedAccount] = useState(accounts[0]?.id || 0);

            const cycleDay = currentAccount.type === 'credit' ? (currentAccount.statementDate || 1) : (currentAccount.cycleStartDay || 1);
            const { start, end } = getCycleRange(cycleDay, formatDate(new Date()));
            const accountTransactions = transactions.filter(t => (t.accountId === Number(selectedAccount) || t.toAccountId === Number(selectedAccount)) && t.date >= start && t.date <= end).sort((a,b) => new Date(b.date) - new Date(a.date));
            const reconciledTotal = accountTransactions.reduce((sum, t) => { if (!t.reconciled) return sum; let amount = 0; if (t.accountId === Number(selectedAccount)) { if (t.type === 'expense' || t.type === 'transfer') amount -= t.amount; else amount += t.amount; } else if (t.toAccountId === Number(selectedAccount)) { amount += t.amount; } return sum + amount; }, 0);

                <div className="max-w-4xl mx-auto space-y-6">
                    <h2 className="text-2xl font-bold text-gray-800">對帳中心</h2>

                const todayDate = today.getDate();
                let newGeneratedTxs = [];
                let accountsUpdateMap = {};

                recurring.forEach(r => {
                    if (!r.isActive) return;
                    if (todayDate >= r.day) {
                        const targetDateObj = new Date(currentYear, currentMonth, r.day);
                        const targetDateStr = formatDate(targetDateObj);
                        const exists = transactions.some(t => t.recurringId === r.id && t.date.substring(0, 7) === targetDateStr.substring(0, 7));
                        if (!exists) {
                            const amount = Number(r.amount);
                            const newTx = {
                                id: Date.now() + Math.random(),
                                date: targetDateStr,
                                type: r.type,
                                amount: amount,
                                category: r.category,
                                accountId: r.accountId,
                                note: `${r.name} (自動)`,
                                budgetId: r.budgetId,
                                reconciled: false,
                                recurringId: r.id,
                                toAccountId: null
                            };
                            newGeneratedTxs.push(newTx);
                            const currentChange = accountsUpdateMap[r.accountId] || 0;
                            if (r.type === 'expense') accountsUpdateMap[r.accountId] = currentChange - amount;
                            else if (r.type === 'income') accountsUpdateMap[r.accountId] = currentChange + amount;
                        }
                    }
                });

                if (newGeneratedTxs.length > 0) {
                    setTransactions(prev => [...newGeneratedTxs, ...prev]);
                    setAccounts(prev => prev.map(acc => {
                        const change = accountsUpdateMap[acc.id];
                        if (change) return { ...acc, balance: acc.balance + change };
                        return acc;
                    }));
                    console.log(`已自動生成 ${newGeneratedTxs.length} 筆週期性帳務`);
                }
            }, [recurring]); // 依賴項簡化以避免迴圈

            const triggerConfirm = (message, action) => {
                setConfirmModal({ isOpen: true, message, onConfirm: () => { action(); setConfirmModal({ isOpen: false, message: '', onConfirm: null }); } });
            };

            const resetData = () => {
                triggerConfirm('確定要重置所有資料嗎？此操作將清除所有紀錄並恢復預設值，且無法復原。', () => {
                    setAccounts(INITIAL_ACCOUNTS);
                    setTransactions(INITIAL_TRANSACTIONS);
                    setCategories(INITIAL_CATEGORIES);
                    setBudgets(INITIAL_BUDGETS);
                    setRecurring(INITIAL_RECURRING);
                    setDashboardCycleDay(1);
                    alert("資料已重置！");
                });
            };

            const handleSaveTransaction = (formData) => {
                if (!formData.amount || !formData.accountId) return;
                if (editingTxId) {
                    const oldTx = transactions.find(t => t.id === editingTxId);
                    let tempAccounts = [...accounts];
                    const revertBalance = (accId, amount, type, toAccId) => {
                        tempAccounts = tempAccounts.map(acc => {
                            if (acc.id === accId) {
                                if (type === 'expense') return { ...acc, balance: acc.balance + amount };
                                if (type === 'income') return { ...acc, balance: acc.balance - amount };
                                if (type === 'transfer') return { ...acc, balance: acc.balance + amount };
                            }
                            if (type === 'transfer' && acc.id === toAccId) return { ...acc, balance: acc.balance - amount };
                            return acc;
                        });
                    };
                    revertBalance(oldTx.accountId, oldTx.amount, oldTx.type, oldTx.toAccountId);
                    const newAmount = Number(formData.amount);
                    const newAccId = Number(formData.accountId);
                    const newToAccId = formData.toAccountId ? Number(formData.toAccountId) : null;
                    tempAccounts = tempAccounts.map(acc => {
                        if (acc.id === newAccId) {
                            if (formData.type === 'expense') return { ...acc, balance: acc.balance - newAmount };
                            if (formData.type === 'income') return { ...acc, balance: acc.balance + newAmount };
                            if (formData.type === 'transfer') return { ...acc, balance: acc.balance - newAmount };
                        }
                        if (formData.type === 'transfer' && acc.id === newToAccId) return { ...acc, balance: acc.balance + newAmount };
                        return acc;
                    });
                    setAccounts(tempAccounts);
                    setTransactions(prev => prev.map(t => t.id === editingTxId ? { ...t, ...formData, amount: newAmount, accountId: newAccId, toAccountId: newToAccId, budgetId: formData.budgetId ? Number(formData.budgetId) : null } : t));
                } else {
                    const newAmount = Number(formData.amount);
                    let newTransactions = [];
                    if (formData.type === 'expense' && formData.isInstallment && formData.installmentMonths > 1) {
                        const count = Number(formData.installmentMonths);
                        const baseAmount = Math.floor(newAmount / count);
                        const remainder = newAmount % count;
                        const startDate = new Date(formData.date);
                        for (let i = 0; i < count; i++) {
                            const amount = i === 0 ? baseAmount + remainder : baseAmount;
                            const date = new Date(startDate);
                            date.setMonth(date.getMonth() + i);
                            newTransactions.push({ id: Date.now() + Math.random(), type: 'expense', date: formatDate(date), amount: amount, category: formData.category, accountId: Number(formData.accountId), note: `${formData.note} (分期 ${i + 1}/${count})`, isInstallmentItem: true, reconciled: false, budgetId: formData.budgetId ? Number(formData.budgetId) : null });
                        }
                    } else {
                        newTransactions.push({ id: Date.now(), ...formData, amount: newAmount, accountId: Number(formData.accountId), toAccountId: formData.toAccountId ? Number(formData.toAccountId) : undefined, budgetId: formData.budgetId ? Number(formData.budgetId) : null });
                    }
                    setTransactions([...newTransactions, ...transactions]);
                    setAccounts(prev => prev.map(acc => {
                        let balanceChange = 0;
                        newTransactions.forEach(t => {
                            if (t.type === 'expense' && acc.id === t.accountId) balanceChange -= t.amount;
                            if (t.type === 'income' && acc.id === t.accountId) balanceChange += t.amount;
                            if (t.type === 'transfer') { if (acc.id === t.accountId) balanceChange -= t.amount; if (acc.id === t.toAccountId) balanceChange += t.amount; }
                        });
                        return { ...acc, balance: acc.balance + balanceChange };
                    }));
                }
                setIsTxModalOpen(false);
                setEditingTxId(null);
                setEditingTxData(null);
            };

            const handleDeleteTransaction = (id) => {
                triggerConfirm('確定要刪除此筆交易嗎？\n刪除後，該筆金額將自動回滾至對應帳戶。', () => {
                    const txToDelete = transactions.find(t => t.id === id);
                    if (!txToDelete) return;
                    setAccounts(prev => prev.map(acc => {
                        if (acc.id === txToDelete.accountId) {
                            if (txToDelete.type === 'expense') return { ...acc, balance: acc.balance + txToDelete.amount };
                            if (txToDelete.type === 'income') return { ...acc, balance: acc.balance - txToDelete.amount };
                            if (txToDelete.type === 'transfer') return { ...acc, balance: acc.balance + txToDelete.amount };
                        }
                        if (txToDelete.type === 'transfer' && acc.id === txToDelete.toAccountId) return { ...acc, balance: acc.balance - txToDelete.amount };
                        return acc;
                    }));
                    setTransactions(prev => prev.filter(t => t.id !== id));
                    setIsTxModalOpen(false);
                });
            };

            const handleOpenEditTx = (tx) => { setEditingTxId(tx ? tx.id : null); setEditingTxData(tx); setIsTxModalOpen(true); };
            const handleSaveAccount = (data) => { if(editingAccount) setAccounts(prev => prev.map(a => a.id === editingAccount.id ? {...a, ...data} : a)); else setAccounts([...accounts, {...data, id: Date.now(), balance: Number(data.balance)}]); setIsAccountModalOpen(false); };
            const handleDeleteAccount = (id) => triggerConfirm('刪除帳戶?', () => setAccounts(prev => prev.filter(a => a.id !== id)));
            const handleSaveBudget = (data) => { if(editingBudget) setBudgets(prev => prev.map(b => b.id === editingBudget.id ? {...b, ...data} : b)); else setBudgets([...budgets, {...data, id: Date.now()}]); setIsBudgetModalOpen(false); };
            const handleDeleteBudget = (id) => triggerConfirm('刪除預算?', () => setBudgets(prev => prev.filter(b => b.id !== id)));
            const handleSaveRecurring = (data) => { if(editingRecurring) setRecurring(prev => prev.map(r => r.id === editingRecurring.id ? {...r, ...data} : r)); else setRecurring([...recurring, {...data, id: Date.now()}]); setIsRecurringModalOpen(false); };
            const handleDeleteRecurring = (id) => triggerConfirm('刪除此設定?', () => setRecurring(prev => prev.filter(r => r.id !== id)));
            const toggleReconcile = (e, txId) => { e.stopPropagation(); setTransactions(prev => prev.map(t => t.id === txId ? { ...t, reconciled: !t.reconciled } : t)); };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col md:flex-row font-sans">
                    <ConfirmModal isOpen={confirmModal.isOpen} message={confirmModal.message} onConfirm={confirmModal.onConfirm} onClose={() => setConfirmModal({ isOpen: false, message: '', onConfirm: null })} />
                    <TransactionModal isOpen={isTxModalOpen} onClose={() => setIsTxModalOpen(false)} onSave={handleSaveTransaction} onDelete={handleDeleteTransaction} accounts={accounts} categories={categories} budgets={budgets} initialData={editingTxData} />
                    <AccountModal isOpen={isAccountModalOpen} onClose={() => setIsAccountModalOpen(false)} onSave={handleSaveAccount} initialData={editingAccount} />
                    <BudgetModal isOpen={isBudgetModalOpen} onClose={() => setIsBudgetModalOpen(false)} onSave={handleSaveBudget} initialData={editingBudget} />
                    <RecurringModal isOpen={isRecurringModalOpen} onClose={() => setIsRecurringModalOpen(false)} onSave={handleSaveRecurring} initialData={editingRecurring} accounts={accounts} categories={categories} budgets={budgets} />
                    
                    <aside className="w-full md:w-64 bg-white border-r border-gray-200 p-6 hidden md:flex flex-col justify-between">
                        <div>
                            <div className="flex items-center gap-2 mb-8 px-2"><div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"><span className="text-white font-bold text-xl">$</span></div><h1 className="text-xl font-bold text-gray-800">MyMoney</h1></div>
                            <nav className="space-y-2 flex-1">
                                <NavItem id="dashboard" label="儀表板" icon={Icons.LayoutDashboard} activeTab={activeTab} setActiveTab={setActiveTab} />
                                <NavItem id="accounts" label="帳戶管理" icon={Icons.Wallet} activeTab={activeTab} setActiveTab={setActiveTab} />
                                <NavItem id="transactions" label="交易記錄" icon={Icons.ArrowRightLeft} activeTab={activeTab} setActiveTab={setActiveTab} />
                                <NavItem id="reconcile" label="對帳中心" icon={Icons.CheckCircle} activeTab={activeTab} setActiveTab={setActiveTab} />
                                <NavItem id="budget" label="預算與提醒" icon={Icons.PieChart} activeTab={activeTab} setActiveTab={setActiveTab} />
                                <NavItem id="categories" label="分類管理" icon={Icons.Tag} activeTab={activeTab} setActiveTab={setActiveTab} />
                            </nav>
                        </div>
                        <button onClick={resetData} className="flex items-center gap-2 text-sm text-gray-400 hover:text-red-500 transition-colors px-4 py-2 mt-4 border-t pt-4"><SafeIcon icon={Icons.RefreshCw} className="w-4 h-4" /> 重置資料</button>
                    </aside>

                    <div className="md:hidden bg-white p-4 flex justify-between items-center shadow-sm sticky top-0 z-10">
                        <div className="flex items-center gap-2"><div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"><span className="text-white font-bold text-lg">$</span></div><h1 className="text-lg font-bold text-gray-800">MyMoney</h1></div>
                        <div className="flex gap-2"><button onClick={resetData} className="text-gray-400 hover:text-red-500"><SafeIcon icon={Icons.RefreshCw} className="w-4 h-4" /></button><Button onClick={() => handleOpenEditTx(null)} className="!px-2 !py-1 text-sm"><SafeIcon icon={Icons.Plus} fallback="+" className="w-4 h-4"/></Button></div>
                    </div>

                    <main className="flex-1 p-4 md:p-8 overflow-y-auto h-[calc(100vh-60px)] md:h-screen pb-24 md:pb-8">
                        <div className="max-w-5xl mx-auto">
                            {activeTab === 'dashboard' && <DashboardView accounts={accounts} transactions={transactions} budgets={budgets} onOpenEditTx={handleOpenEditTx} dashboardCycleDay={dashboardCycleDay} setDashboardCycleDay={setDashboardCycleDay} setTxFilter={setTxFilter} setActiveTab={setActiveTab} />}
                            {activeTab === 'accounts' && <AccountsView accounts={accounts} transactions={transactions} onOpenEditTx={handleOpenEditTx} onDeleteTx={handleDeleteTransaction} onEditAccount={(acc) => { setEditingAccount(acc); setIsAccountModalOpen(true); }} onDeleteAccount={handleDeleteAccount} setAccountViewCycleIndex={setAccountViewCycleIndex} setSelectedAccountDetailId={setSelectedAccountDetailId} selectedAccountDetailId={selectedAccountDetailId} accountViewCycleIndex={accountViewCycleIndex} />}
                            {activeTab === 'transactions' && <TransactionsView transactions={transactions} accounts={accounts} categories={categories} budgets={budgets} onOpenEdit={handleOpenEditTx} onOpenAdd={() => handleOpenEditTx(null)} onDelete={handleDeleteTransaction} filter={txFilter} setFilter={setTxFilter} />}
                            {activeTab === 'reconcile' && <ReconciliationView accounts={accounts} transactions={transactions} onToggleReconcile={toggleReconcile} onOpenEdit={handleOpenEditTx} />}
                            {activeTab === 'budget' && <BudgetsView budgets={budgets} transactions={transactions} recurring={recurring} onOpenEditTx={handleOpenEditTx} onEditBudget={(b) => { setEditingBudget(b); setIsBudgetModalOpen(true); }} onDeleteBudget={handleDeleteBudget} selectedBudgetDetailId={selectedBudgetDetailId} setSelectedBudgetDetailId={setSelectedBudgetDetailId} />}
                            {activeTab === 'categories' && <CategoryManager categories={categories} onUpdate={setCategories} />}
                        </div>
                    </main>

                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 flex justify-between z-20">
                        <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center p-2 ${activeTab === 'dashboard' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.LayoutDashboard} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">儀表板</span></button>
                        <button onClick={() => setActiveTab('accounts')} className={`flex flex-col items-center p-2 ${activeTab === 'accounts' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.Wallet} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">帳戶</span></button>
                        <div className="relative -top-5"><button onClick={() => handleOpenEditTx(null)} className="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-colors"><SafeIcon icon={Icons.Plus} fallback="+" className="w-6 h-6" /></button></div>
                        <button onClick={() => setActiveTab('budget')} className={`flex flex-col items-center p-2 ${activeTab === 'budget' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.PieChart} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">預算</span></button>
                        <button onClick={() => setActiveTab('categories')} className={`flex flex-col items-center p-2 ${activeTab === 'categories' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Icons.Tag} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">分類</span></button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceManager />);
    </script>
</body>
</html>
