        const SafeIcon = ({ icon: Icon, fallback, className }) => {
            if (Icon) return <Icon className={className} />;
            if (fallback === null) return null; 
            return <span className="text-sm font-bold inline-block w-4 text-center">{fallback || "?"}</span>;
        };

        // --- 2. 輔助 Hooks 與 Functions ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.log(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.log(error);
                }
            };

            return [storedValue, setValue];
        };

        const formatDate = (date) => {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const getCycleRange = (cycleDay, referenceDateStr, offsetMonth = 0) => {
            const refDate = new Date(referenceDateStr);
            refDate.setMonth(refDate.getMonth() - offsetMonth);
            
            const refYear = refDate.getFullYear();
            const refMonth = refDate.getMonth(); 
            const refDay = refDate.getDate();

            let startYear = refYear;
            let startMonth = refMonth;

            if (refDay < cycleDay) {
                startMonth = refMonth - 1;
            }

            const startDate = new Date(startYear, startMonth, cycleDay);
            const endDate = new Date(startYear, startMonth + 1, cycleDay);
            endDate.setDate(endDate.getDate() - 1);

            return {
                start: formatDate(startDate),
                end: formatDate(endDate),
                startDateObj: startDate,
                endDateObj: endDate
            };
        };

        // --- 3. 初始資料 ---
        const INITIAL_ACCOUNTS = [{ id: 1, name: '現金', type: 'cash', balance: 0, cycleStartDay: 1 }];
        const INITIAL_CATEGORIES = { expense: ['餐飲', '交通', '購物', '居住', '娛樂'], income: ['薪資', '獎金'] };
        const INITIAL_BUDGETS = [];
        const INITIAL_TRANSACTIONS = [];
        const INITIAL_RECURRING = [];

        // --- 4. 基礎 UI 元件 ---
        const Card = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`bg-white rounded-xl shadow-sm border border-gray-100 p-6 ${className} ${onClick ? 'cursor-pointer hover:shadow-md transition-all active:scale-[0.99]' : ''}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", type = "button", disabled = false }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200",
                danger: "bg-red-50 text-red-600 hover:bg-red-100",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50",
                ghost: "text-gray-500 hover:bg-gray-100"
            };
            return (
                <button type={type} onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Badge = ({ type }) => {
            const styles = {
                income: "bg-green-100 text-green-700",
                expense: "bg-red-100 text-red-700",
                transfer: "bg-blue-100 text-blue-700",
                cash: "bg-emerald-100 text-emerald-700",
                bank: "bg-blue-100 text-blue-700",
                credit: "bg-purple-100 text-purple-700",
                active: "bg-green-100 text-green-700",
                inactive: "bg-gray-100 text-gray-500"
            };
            return (
                <span className={`px-2 py-1 rounded text-xs font-medium ${styles[type] || 'bg-gray-100'}`}>
                    {type === 'transfer' ? '轉帳' : type === 'expense' ? '支出' : type === 'income' ? '收入' : type}
                </span>
            );
        };

        const ConfirmModal = ({ isOpen, onClose, onConfirm, message }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[999] px-4 animate-fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl scale-100 transform transition-all">
                        <div className="flex items-center gap-3 mb-3 text-red-600">
                            <SafeIcon icon={Icons.AlertTriangle} fallback="!" className="w-6 h-6" />
                            <h3 className="font-bold text-lg text-gray-800">確認操作</h3>
                        </div>
                        <p className="text-gray-600 mb-6 leading-relaxed whitespace-pre-line">{message}</p>
                        <div className="flex gap-3">
                            <Button onClick={onClose} variant="secondary" className="flex-1">取消</Button>
                            <Button onClick={onConfirm} variant="danger" className="flex-1">確定</Button>
                        </div>
                    </div>
                </div>
            );
        };

        const CalculatorKeypad = ({ onConfirm, initialValue = "" }) => {
            const [expression, setExpression] = useState(initialValue ? String(initialValue) : "");

            const handlePress = (key) => {
                if (key === 'C') {
                    setExpression("");
                } else if (key === '=') {
                    try {
                        const result = new Function('return ' + expression)();

                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4"><div className="bg-white rounded-2xl w-full max-w-md p-6 animate-fade-in shadow-2xl overflow-y-auto max-h-[90vh]"><div className="flex justify-between items-center mb-4"><h3 className="font-bold text-gray-800">{initialData?.id ? '編輯' : '新增'}定期扣款</h3><button onClick={onClose}><SafeIcon icon={Icons.X} fallback="X" className="w-5 h-5"/></button></div><form onSubmit={handleSubmit} className="space-y-4"><div><label className="block text-xs text-gray-500">名稱</label><input name="name" required defaultValue={initialData?.name} className="w-full p-2 border rounded" /></div><div className="flex gap-4"><div className="flex-1"><label className="block text-xs text-gray-500">類型</label><select name="type" defaultValue={initialData?.type || 'expense'} className="w-full p-2 border rounded"><option value="expense">支出</option><option value="income">收入</option></select></div><div className="flex-1"><label className="block text-xs text-gray-500">金額</label><input name="amount" type="number" required defaultValue={initialData?.amount} className="w-full p-2 border rounded" /></div></div><div className="flex gap-4"><div className="flex-1"><label className="block text-xs text-gray-500">執行日</label><select name="day" defaultValue={initialData?.day || 1} className="w-full p-2 border rounded">{[...Array(28)].map((_, i) => <option key={i+1} value={i+1}>{i+1} 號</option>)}</select></div><div className="flex-1"><label className="block text-xs text-gray-500">分類</label><select name="category" required defaultValue={initialData?.category} className="w-full p-2 border rounded">{categories.expense.map(c => <option key={c} value={c}>{c}</option>)}</select></div></div><div><label className="block text-xs text-gray-500">扣款帳戶</label><select name="accountId" required defaultValue={initialData?.accountId} className="w-full p-2 border rounded">{accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>         // 2. 儀表板視圖 (DashboardView)
        const DashboardView = ({ accounts, transactions, budgets, recurring, onOpenEditTx, dashboardCycleDay, setDashboardCycleDay, setTxFilter, setActiveTab }) => {

                </div>
            );
        };

        // 3. 帳戶視圖 (AccountsView)
        const AccountsView = ({ accounts, transactions, onOpenEditTx, onEditAccount, onDeleteAccount, setAccountViewCycleIndex, setSelectedAccountDetailId, selectedAccountDetailId, accountViewCycleIndex }) => {
            if (selectedAccountDetailId) {
                const acc = accounts.find(a => a.id === selectedAccountDetailId);
                const cycleDay = acc.type === 'credit' ? (acc.statementDate || 1) : (acc.cycleStartDay || 1);
                const range = getCycleRange(cycleDay, formatDate(new Date()), accountViewCycleIndex);
                const txs = transactions.filter(t => (t.accountId === acc.id || t.toAccountId === acc.id) && t.date >= range.start && t.date <= range.end).sort((a, b) => new Date(b.date) - new Date(a.date));
                return <div className="space-y-6"><div className="flex items-center gap-4"><button onClick={() => setSelectedAccountDetailId(null)} className="p-2 hover:bg-gray-100 rounded-full"><SafeIcon icon={Icons.ChevronLeft} fallback="<"/></button><h2 className="text-2xl font-bold">{acc.name}</h2></div><Card><div className="flex justify-between mb-4"><button onClick={() => setAccountViewCycleIndex(p => p + 1)} className="p-2"><SafeIcon icon={Icons.ChevronLeft} fallback="<"/></button><span className="font-bold">{range.start} ~ {range.end}</span><button onClick={() => setAccountViewCycleIndex(p => p - 1)} className="p-2"><SafeIcon icon={Icons.ChevronRight} fallback=">"/></button></div><div className="divide-y">{txs.map(t => <div key={t.id} onClick={() => onOpenEditTx(t)} className="py-3 flex justify-between cursor-pointer"><div><div className="font-medium">{t.note || t.category}</div><div className="text-xs text-gray-500">{t.date}</div></div><div className="font-bold">{t.amount.toLocaleString()}</div></div>)}</div></Card></div>;
            }
            return <div className="space-y-6"><div className="flex justify-between"><h2 className="text-2xl font-bold">帳戶管理</h2><Button onClick={() => onEditAccount(null)} variant="outline">新增</Button></div><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{accounts.map(a => <div key={a.id} onClick={() => { setSelectedAccountDetailId(a.id); setAccountViewCycleIndex(0); }} className="cursor-pointer"><Card className="hover:shadow-md"><div className="flex justify-between mb-4"><Badge type={a.type} /></div><h3 className="font-medium text-gray-600">{a.name}</h3><p className={`text-2xl font-bold ${a.balance < 0 ? 'text-red-600' : 'text-gray-800'}`}>{a.balance.toLocaleString()}</p><div className="mt-4 pt-4 border-t flex gap-2"><Button onClick={e => { e.stopPropagation(); onEditAccount(a) }} variant="secondary" className="text-xs flex-1">編輯</Button><Button onClick={e => { e.stopPropagation(); onDeleteAccount(a.id) }} variant="secondary" className="text-xs flex-1 text-red-600">刪除</Button></div></Card></div>)}</div></div>;
        };

        // 4. 交易列表視圖 (TransactionsView)
        const TransactionsView = ({ transactions, accounts, categories, onOpenEdit, onOpenAdd, filter, setFilter }) => {
            const filtered = transactions.filter(t => (filter.accountId === 'all' || String(t.accountId) === String(filter.accountId)) && (filter.category === 'all' || t.category === filter.category) && (filter.type === 'all' || t.type === filter.type) && (!filter.startDate || t.date >= filter.startDate) && (!filter.endDate || t.date <= filter.endDate)).sort((a, b) => new Date(b.date) - new Date(a.date));
            return <div className="space-y-6"><div className="flex justify-between items-center"><h2 className="text-2xl font-bold">交易紀錄</h2><Button onClick={onOpenAdd}>新增</Button></div><Card><div className="grid grid-cols-2 md:grid-cols-4 gap-3"><select className="border p-2 rounded" value={filter.accountId} onChange={e => setFilter({ ...filter, accountId: e.target.value })}><option value="all">所有帳戶</option>{accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}</select><select className="border p-2 rounded" value={filter.type} onChange={e => setFilter({ ...filter, type: e.target.value })}><option value="all">類型</option><option value="expense">支出</option><option value="income">收入</option></select><input type="date" className="border p-2 rounded" value={filter.startDate} onChange={e => setFilter({ ...filter, startDate: e.target.value })} /><input type="date" className="border p-2 rounded" value={filter.endDate} onChange={e => setFilter({ ...filter, endDate: e.target.value })} /></div></Card><div className="bg-white rounded-xl shadow-sm border overflow-hidden"><table className="w-full text-left"><thead className="bg-gray-50 border-b"><tr><th className="px-6 py-3 text-xs text-gray-500">日期</th><th className="px-6 py-3 text-xs text-gray-500">內容</th><th className="px-6 py-3 text-xs text-gray-500 text-right">金額</th></tr></thead><tbody className="divide-y">{filtered.map(t => <tr key={t.id} onClick={() => onOpenEdit(t)} className="hover:bg-gray-50 cursor-pointer"><td className="px-6 py-4 text-sm">{t.date}</td><td className="px-6 py-4 text-sm">{t.note || t.category}</td><td className={`px-6 py-4 text-sm font-bold text-right ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}`}>{t.amount.toLocaleString()}</td></tr>)}</tbody></table></div></div>;
        };

        // 5. 預算視圖 (BudgetsView)
        const BudgetsView = ({ budgets, onEditBudget, onDeleteBudget }) => (
            <div className="space-y-6"><div className="flex justify-between items-center"><h2 className="text-2xl font-bold">預算管理</h2><Button onClick={() => onEditBudget(null)}>新增</Button></div><div className="grid grid-cols-1 md:grid-cols-2 gap-4">{budgets.map(b => <Card key={b.id} className="relative"><div className="absolute top-4 right-4 flex gap-2"><button onClick={() => onEditBudget(b)} className="text-blue-500"><SafeIcon icon={Icons.Edit2} fallback="E"/></button><button onClick={() => onDeleteBudget(b.id)} className="text-red-500"><SafeIcon icon={Icons.Trash2} fallback="D"/></button></div><h4 className="font-bold">{b.name}</h4><p className="text-2xl font-bold text-blue-600">${b.limit.toLocaleString()}</p></Card>)}</div></div>
        );

        // 6. 對帳視圖 (ReconciliationView)
        const ReconciliationView = ({ accounts, transactions, onToggleReconcile }) => {
            const [selAcc, setSelAcc] = useState(accounts[0]?.id);
            const txs = transactions.filter(t => (t.accountId == selAcc || t.toAccountId == selAcc)).sort((a, b) => new Date(b.date) - new Date(a.date));
            return <div className="space-y-6"><h2 className="text-2xl font-bold">對帳中心</h2><Card><select value={selAcc} onChange={e => setSelAcc(Number(e.target.value))} className="w-full p-2 border rounded mb-4">{accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}</select><div className="divide-y">{txs.map(t => <div key={t.id} className="flex justify-between items-center py-3"><div><p className="font-medium">{t.note || t.category}</p><p className="text-xs text-gray-500">{t.date}</p></div><div className="flex items-center gap-4"><span className="font-bold">{t.amount.toLocaleString()}</span><input type="checkbox" checked={t.reconciled} onChange={e => onToggleReconcile(e, t.id)} className="w-5 h-5" /></div></div>)}</div></Card></div>;
        };
        // --- 7. 主程式邏輯 (Main) ---
        function FinanceManager() {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            const [accounts, setAccounts] = useLocalStorage('mymoney_accounts', INITIAL_ACCOUNTS);
            const [transactions, setTransactions] = useLocalStorage('mymoney_transactions', INITIAL_TRANSACTIONS);
            const [categories, setCategories] = useLocalStorage('mymoney_categories', INITIAL_CATEGORIES);
            const [budgets, setBudgets] = useLocalStorage('mymoney_budgets', INITIAL_BUDGETS);
            const [recurring, setRecurring] = useLocalStorage('mymoney_recurring', INITIAL_RECURRING);
            const [cycleDay, setCycleDay] = useLocalStorage('mymoney_cycle_day', 1);
            const [gasUrl, setGasUrl] = useLocalStorage('mymoney_gas_url', '');
            const [loading, setLoading] = useState(false);

            // Filter & Modal States
            const [filter, setFilter] = useState({ accountId: 'all', category: 'all', startDate: '', endDate: '', minAmount: '', type: 'all' });
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, message: '', onConfirm: null });
            const [isTxModalOpen, setIsTxModalOpen] = useState(false); const [editingTxData, setEditingTxData] = useState(null);
            const [isAccountModalOpen, setIsAccountModalOpen] = useState(false); const [editingAccount, setEditingAccount] = useState(null);
            const [isBudgetModalOpen, setIsBudgetModalOpen] = useState(false); const [editingBudget, setEditingBudget] = useState(null);
            const [isRecurringModalOpen, setIsRecurringModalOpen] = useState(false); const [editingRecurring, setEditingRecurring] = useState(null);
            const [selectedAccountDetailId, setSelectedAccountDetailId] = useState(null);
            const [selectedBudgetDetailId, setSelectedBudgetDetailId] = useState(null);
            const [accountViewCycleIndex, setAccountViewCycleIndex] = useState(0);

            // --- 自動記帳邏輯 (Auto Recurring) ---
            useEffect(() => {
                const today = new Date();
                let newTxs = [];
                let accUpdates = {};
                
                recurring.forEach(r => {
                    if (!r.isActive) return;
                    // 計算本月執行日
                    let d = r.day;
                    const maxD = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
                    if (d > maxD) d = maxD;
                    const tDate = new Date(today.getFullYear(), today.getMonth(), d);
                    
                    // 如果今天已經過了執行日，且還沒記帳，就執行
                    if (tDate <= today) {
                        const dateStr = formatDate(tDate);
                        const autoNote = `${r.name} (自動入帳)`;
                        const exists = transactions.some(t => t.date === dateStr && Math.abs(t.amount - r.amount) < 1 && t.category === r.category && (t.note === autoNote || t.note === r.name));
                        
                        if (!exists) {
                            newTxs.push({ id: Date.now() + Math.random(), date: dateStr, type: r.type, amount: r.amount, category: r.category, accountId: r.accountId, note: autoNote, reconciled: false, budgetId: r.budgetId, isRecurringAuto: true });
                            if (!accUpdates[r.accountId]) accUpdates[r.accountId] = 0;
                            accUpdates[r.accountId] += (r.type === 'expense' ? -r.amount : r.amount);
                        }
                    }
                });

                if (newTxs.length > 0) {
                    setTransactions(p => [...newTxs, ...p]);
                    setAccounts(p => p.map(a => accUpdates[a.id] ? { ...a, balance: a.balance + accUpdates[a.id] } : a));
                }
            }, [recurring, transactions]);

            // --- Cloud Sync ---
            const syncDownload = async () => {
                if (!gasUrl) return alert("請先設定 API URL"); setLoading(true);
                try {
                    const res = await fetch(gasUrl); const data = await res.json();
                    if (confirm("確定覆蓋本機資料?")) {
                        if(data.mymoney_accounts) setAccounts(JSON.parse(data.mymoney_accounts));
                        if(data.mymoney_transactions) setTransactions(JSON.parse(data.mymoney_transactions));
                        if(data.mymoney_categories) setCategories(JSON.parse(data.mymoney_categories));
                        if(data.mymoney_budgets) setBudgets(JSON.parse(data.mymoney_budgets));
                        if(data.mymoney_recurring) setRecurring(JSON.parse(data.mymoney_recurring));
                        alert("同步成功");
                    }
                } catch (e) { alert("錯誤: " + e.message); } finally { setLoading(false); }
            };
            const syncUpload = async () => {
                if (!gasUrl) return alert("請先設定 API URL"); setLoading(true);
                try {
                    const tasks = [
                        { key: 'mymoney_accounts', value: JSON.stringify(accounts) },
                        { key: 'mymoney_categories', value: JSON.stringify(categories) },
                        { key: 'mymoney_budgets', value: JSON.stringify(budgets) },
                        { key: 'mymoney_recurring', value: JSON.stringify(recurring) },
                        { key: 'mymoney_transactions', value: JSON.stringify(transactions) }
                    ];
                    for (const t of tasks) { await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(t) }); await new Promise(r => setTimeout(r, 300)); }
                    alert("上傳成功");
                } catch (e) { alert("錯誤: " + e.message); } finally { setLoading(false); }
            };

            // Handlers
            const saveTx = (f) => {
                const amt = Number(f.amount);
                if(editingTxData){
                    const old = transactions.find(t=>t.id===editingTxData.id);
                    setAccounts(prev => {
                        let temp = [...prev];
                        const oldAcc = temp.find(a=>a.id==old.accountId); if(oldAcc) oldAcc.balance += (old.type==='expense'?old.amount:-old.amount);
                        const newAcc = temp.find(a=>a.id==Number(f.accountId)); if(newAcc) newAcc.balance += (f.type==='expense'?-amt:amt);
                        return temp;
                    });
                    setTransactions(p=>p.map(t=>t.id===editingTxData.id?{...t,...f,amount:amt,accountId:Number(f.accountId)}:t));
                } else {
                    setTransactions(p=>[{id:Date.now(),...f,amount:amt,accountId:Number(f.accountId)},...p]);
                    setAccounts(p=>p.map(a=>a.id==Number(f.accountId)?{...a,balance:a.balance+(f.type==='expense'?-amt:amt)}:a));
                }
                setIsTxModalOpen(false); setEditingTxData(null);
            };
            const deleteTx = (id) => {
                const t = transactions.find(x=>x.id===id);
                setAccounts(p=>p.map(a=>a.id==t.accountId?{...a,balance:a.balance+(t.type==='expense'?t.amount:-t.amount)}:a));
                setTransactions(p=>p.filter(x=>x.id!==id));
                setIsTxModalOpen(false);
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col md:flex-row font-sans pb-20 md:pb-0">
                    <ConfirmModal isOpen={confirmModal.isOpen} message={confirmModal.message} onConfirm={confirmModal.onConfirm} onClose={() => setConfirmModal({ ...confirmModal, isOpen: false })} />
                    <TransactionModal isOpen={isTxModalOpen} onClose={() => setIsTxModalOpen(false)} onSave={saveTx} onDelete={deleteTx} accounts={accounts} categories={categories} budgets={budgets} initialData={editingTxData} />
                    <AccountModal isOpen={isAccountModalOpen} onClose={() => setIsAccountModalOpen(false)} onSave={(d) => { if(d.id) setAccounts(p=>p.map(a=>a.id===d.id?d:a)); else setAccounts(p=>[...p,{...d,id:Date.now()}]); setIsAccountModalOpen(false); }} initialData={editingAccount} />
                    <BudgetModal isOpen={isBudgetModalOpen} onClose={() => setIsBudgetModalOpen(false)} onSave={(d) => { if(d.id) setBudgets(p=>p.map(b=>b.id===d.id?d:b)); else setBudgets(p=>[...p,{...d,id:Date.now()}]); setIsBudgetModalOpen(false); }} initialData={editingBudget} />
                    <RecurringModal isOpen={isRecurringModalOpen} onClose={() => setIsRecurringModalOpen(false)} onSave={(d) => { if(d.id) setRecurring(p=>p.map(r=>r.id===d.id?d:r)); else setRecurring(p=>[...p,{...d,id:Date.now()}]); setIsRecurringModalOpen(false); }} initialData={editingRecurring} accounts={accounts} categories={categories} budgets={budgets} />

                    {/* Sidebar */}
                    <aside className="w-full md:w-64 bg-white border-r p-6 hidden md:flex flex-col justify-between">
                        <div>
                            <h1 className="text-xl font-bold mb-8 flex items-center gap-2"><div className="w-8 h-8 bg-blue-600 rounded text-white flex items-center justify-center">$</div>MyMoney</h1>
                            <nav className="space-y-2">
                                {[{id:'dashboard',icon:Icons.LayoutDashboard,l:'儀表板'},{id:'accounts',icon:Icons.Wallet,l:'帳戶'},{id:'transactions',icon:Icons.ArrowRightLeft,l:'交易'},{id:'reconcile',icon:Icons.CheckCircle,l:'對帳'},{id:'budget',icon:Icons.PieChart,l:'預算'},{id:'recurring',icon:Icons.Repeat,l:'定期扣款'},{id:'categories',icon:Icons.Tag,l:'分類'}].map(i=><NavItem key={i.id} id={i.id} label={i.l} icon={i.icon} activeTab={activeTab} setActiveTab={setActiveTab}/>)}
                            </nav>
                        </div>
                        <div className="border-t pt-4">
                            {!gasUrl ? <div className="mb-2"><input placeholder="API URL" value={gasUrl} onChange={e=>setGasUrl(e.target.value)} className="w-full border p-1 text-xs rounded"/></div> : <div className="text-xs text-green-600 mb-2 flex justify-between">✅ 已連結 <button onClick={()=>setGasUrl('')} className="text-gray-400">✎</button></div>}
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={syncUpload} disabled={loading} className="bg-blue-50 text-blue-600 p-2 rounded text-xs">{loading?'...':'上傳'}</button>
                                <button onClick={syncDownload} disabled={loading} className="bg-green-50 text-green-600 p-2 rounded text-xs">{loading?'...':'下載'}</button>
                            </div>
                            <button onClick={()=>setConfirmModal({isOpen:true, message:'重置?', onConfirm:()=>{setAccounts(INITIAL_ACCOUNTS); setTransactions([]); setRecurring([]);}})} className="mt-2 text-xs text-gray-400 w-full text-left">重置資料</button>
                        </div>
                    </aside>

                    {/* Mobile Header */}
                    <div className="md:hidden bg-white p-4 flex justify-between items-center shadow-sm sticky top-0 z-10">
                        <h1 className="font-bold flex items-center gap-2"><div className="w-6 h-6 bg-blue-600 rounded text-white flex items-center justify-center text-xs">$</div>MyMoney</h1>
                        <div className="flex gap-3">
                            <button onClick={()=>!gasUrl?setGasUrl(prompt('API URL')):null} className={gasUrl?'text-green-500':'text-gray-400'}><SafeIcon icon={Icons.Cloud}/></button>
                            <button onClick={syncUpload} className="text-blue-500"><SafeIcon icon={Icons.UploadCloud}/></button>
                            <button onClick={syncDownload} className="text-green-500"><SafeIcon icon={Icons.DownloadCloud}/></button>
                            <button onClick={()=>{setEditingTxData(null);setIsTxModalOpen(true)}}><SafeIcon icon={Icons.Plus}/></button>
                        </div>
                    </div>

                    <main className="flex-1 p-4 overflow-y-auto">
                        <div className="max-w-5xl mx-auto">
                            {activeTab==='dashboard' && <DashboardView accounts={accounts} transactions={transactions} budgets={budgets} recurring={recurring} onOpenEditTx={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} dashboardCycleDay={cycleDay} setDashboardCycleDay={setCycleDay} setTxFilter={setFilter} setActiveTab={setActiveTab}/>}
                            {activeTab==='accounts' && <AccountsView accounts={accounts} transactions={transactions} onOpenEditTx={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} onDeleteTx={deleteTx} onEditAccount={(a)=>{setEditingAccount(a);setIsAccountModalOpen(true)}} onDeleteAccount={id=>setAccounts(p=>p.filter(a=>a.id!==id))} setAccountViewCycleIndex={setAccountViewCycleIndex} setSelectedAccountDetailId={setSelectedAccountDetailId} selectedAccountDetailId={selectedAccountDetailId} accountViewCycleIndex={accountViewCycleIndex}/>}
                            {activeTab==='transactions' && <TransactionsView transactions={transactions} accounts={accounts} categories={categories} budgets={budgets} onOpenEdit={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} onOpenAdd={()=>{setEditingTxData(null);setIsTxModalOpen(true)}} onDelete={deleteTx} filter={filter} setFilter={setFilter}/>}
                            {activeTab==='reconcile' && <ReconciliationView accounts={accounts} transactions={transactions} onToggleReconcile={(e,id)=>setTransactions(p=>p.map(t=>t.id===id?{...t,reconciled:!t.reconciled}:t))}/>}
                            {activeTab==='budget' && <BudgetsView budgets={budgets} transactions={transactions} recurring={recurring} onOpenEditTx={(t)=>{setEditingTxData(t);setIsTxModalOpen(true)}} onEditBudget={(b)=>{setEditingBudget(b);setIsBudgetModalOpen(true)}} onDeleteBudget={id=>setBudgets(p=>p.filter(b=>b.id!==id))} selectedBudgetDetailId={selectedBudgetDetailId} setSelectedBudgetDetailId={setSelectedBudgetDetailId}/>}
                            {activeTab==='recurring' && <RecurringView recurring={recurring} accounts={accounts} onEdit={(r)=>{setEditingRecurring(r);setIsRecurringModalOpen(true)}} onDelete={id=>setRecurring(p=>p.filter(r=>r.id!==id))} onAdd={()=>{setEditingRecurring(null);setIsRecurringModalOpen(true)}}/>}
                            {activeTab==='categories' && <CategoryManager categories={categories} onUpdate={setCategories}/>}
                        </div>
                    </main>

                    {/* Mobile Nav */}
                    <div className="md:hidden fixed bottom-0 w-full bg-white border-t flex justify-between px-4 py-2 text-xs text-gray-500 overflow-x-auto">
                        {[{id:'dashboard',icon:Icons.LayoutDashboard,l:'儀表板'},{id:'accounts',icon:Icons.Wallet,l:'帳戶'},{id:'transactions',icon:Icons.ArrowRightLeft,l:'交易'},{id:'recurring',icon:Icons.Repeat,l:'定期'},{id:'categories',icon:Icons.Tag,l:'分類'}].map(i=>(
                            <button key={i.id} onClick={()=>setActiveTab(i.id)} className={`flex flex-col items-center min-w-[50px] ${activeTab===i.id?'text-blue-600':''}`}><SafeIcon icon={i.icon} className="w-6 h-6 mb-1"/>{i.l}</button>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceManager />);
    </script>
</body>
</html>
