<!DOCTYPE html>
<html lang="zh-TW" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyMoney 個人全方位記帳</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6324eb",
                        "primary-hover": "#501ac2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161121",
                        success: "#10b981",
                        danger: "#f43f5e",
                        warning: "#f59e0b",
                        dark: "#120e1b",
                        muted: "#654d99",
                        border: "#d7d0e7"
                    },
                    fontFamily: {
                        display: ["Inter", "Noto Sans TC", "sans-serif"],
                        sans: ["Inter", "Noto Sans TC", "sans-serif"]
                    },
                    padding: {
                        'safe': 'env(safe-area-inset-bottom)'
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        /* Mobile Scrollbar hiding */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .bottom-sheet { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .animate-scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Checkbox Animation */
        .checkbox-wrapper input:checked + div {
            background-color: #6324eb;
            border-color: #6324eb;
        }
        .checkbox-wrapper input:checked + div svg {
            display: block;
        }
    </style>
</head>
<body class="bg-background-light text-dark antialiased h-screen overflow-hidden selection:bg-primary/20 selection:text-primary">

    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Utils ---
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
        const formatMoney = (amount) => new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0 }).format(amount);
        const formatDate = (dateStr) => {
            try {
                if (!dateStr) return '';
                const d = new Date(dateStr);
                if (isNaN(d.getTime())) return ''; // Handle Invalid Date
                return d.toISOString().split('T')[0];
            } catch (e) {
                return '';
            }
        };

        const Icon = ({ name, className = "", filled = false, size = "text-2xl" }) => (
            <span className={`material-symbols-outlined ${filled ? 'filled' : ''} ${size} ${className} select-none`}>
                {name}
            </span>
        );

        // --- Components ---
        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-lg", fullMobile = false }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop animate-fade-in sm:p-4 p-0">
                    <div className={`bg-white rounded-t-2xl sm:rounded-2xl shadow-2xl w-full ${maxWidth} ${fullMobile ? 'h-full sm:h-auto rounded-none sm:rounded-2xl' : 'max-h-[90vh]'} flex flex-col overflow-hidden relative`}>
                         <div className="px-4 py-3 border-b border-gray-100 flex justify-between items-center shrink-0 bg-white sticky top-0 z-10">
                            <h3 className="text-lg font-bold text-dark">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 active:bg-gray-200 transition-colors">
                                <Icon name="close" size="text-xl" />
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto overflow-x-hidden bg-gray-50/50">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // Custom Confirm/Alert Dialog
        const ConfirmDialog = ({ isOpen, title, message, onConfirm, onCancel, isAlert }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-backdrop">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-xs p-5 flex flex-col gap-4 animate-scale-in">
                        <div className="text-center">
                            <h3 className="text-lg font-bold text-dark mb-2">{title}</h3>
                            <p className="text-sm text-gray-500">{message}</p>
                        </div>
                        <div className="flex gap-3">
                            {!isAlert && (
                                <button onClick={onCancel} className="flex-1 py-2.5 rounded-xl bg-gray-100 text-gray-700 font-bold text-sm active:bg-gray-200 transition-colors">取消</button>
                            )}
                            <button onClick={onConfirm} className="flex-1 py-2.5 rounded-xl bg-primary text-white font-bold text-sm shadow-lg shadow-primary/30 active:scale-95 transition-transform">
                                {isAlert ? '知道了' : '確定'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- App ---
        const App = () => {
            const INITIAL_DATA = {
                accounts: [
                    {"name":"LINEBANK","type":"bank","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1767976669996,"startDate":"2023-01-01"},
                    {"name":"中信帳戶","type":"bank","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1768314429744,"startDate":"2023-01-01"},
                    {"name":"國泰帳戶","type":"bank","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1768314579253,"startDate":"2023-01-01"},
                    {"name":"聯邦帳戶","type":"bank","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1768314595473,"startDate":"2023-01-01"},
                    {"name":"富邦帳戶","type":"bank","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1768314614394,"startDate":"2023-01-01"},
                    {"name":"永豐帳戶","type":"bank","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1768314625361,"startDate":"2023-01-01"},
                    {"name":"台新帳戶","type":"bank","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1768314847783,"startDate":"2023-01-01"},
                    {"name":"中信信用卡","type":"credit","balance":0,"cycleStartDay":17,"creditLimit":223000,"statementDate":17,"dueDate":2,"id":1768314880755,"startDate":"2023-01-01"},
                    {"name":"國泰信用卡","type":"credit","balance":0,"cycleStartDay":17,"creditLimit":60000,"statementDate":17,"dueDate":2,"id":1768314925613,"startDate":"2023-01-01"},
                    {"name":"聯邦信用卡","type":"credit","balance":0,"cycleStartDay":1,"creditLimit":90000,"statementDate":17,"dueDate":2,"id":1768314948617,"startDate":"2023-01-01"},
                    {"name":"富邦信用卡","type":"credit","balance":0,"cycleStartDay":17,"creditLimit":17000,"statementDate":17,"dueDate":2,"id":1768314976839,"startDate":"2023-01-01"},
                    {"name":"永豐信用卡","type":"credit","balance":0,"cycleStartDay":1,"creditLimit":100000,"statementDate":17,"dueDate":2,"id":1768315001854,"startDate":"2023-01-01"},
                    {"name":"台新信用卡","type":"credit","balance":0,"cycleStartDay":17,"creditLimit":90000,"statementDate":17,"dueDate":2,"id":1768315023302,"startDate":"2023-01-01"},
                    {"name":"星展信用卡","type":"credit","balance":0,"cycleStartDay":17,"creditLimit":92000,"statementDate":17,"dueDate":2,"id":1768315111005,"startDate":"2023-01-01"},
                    {"name":"台哥大電信帳單","type":"credit","balance":0,"cycleStartDay":1,"creditLimit":30000,"statementDate":"","dueDate":"","id":1768315154529,"startDate":"2023-01-01"},
                    {"name":"寶貝","type":"cash","balance":0,"cycleStartDay":1,"creditLimit":"","statementDate":"","dueDate":"","id":1768315378378,"startDate":"2023-01-01"}
                ],
                transactions: [],
                categories: [
                    ...["餐飲","交通","購物","居住","娛樂","醫療","教育","繳稅/費","訂閱","個人"].map((n, i) => ({id: `exp_${i}`, name: n, type: 'expense'})),
                    ...["薪資","獎金","投資","兼職","退款"].map((n, i) => ({id: `inc_${i}`, name: n, type: 'income'}))
                ],
                budgets: [],
                recurring: []
            };

            const [view, setView] = useState('dashboard');
            const [subViewData, setSubViewData] = useState(null);
            
            // Global Dialog State
            const [dialog, setDialog] = useState({ isOpen: false, title: '', message: '', onConfirm: null, isAlert: false });

            const [accounts, setAccounts] = useState(() => JSON.parse(localStorage.getItem('accounts')) || INITIAL_DATA.accounts);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('transactions')) || INITIAL_DATA.transactions);
            const [budgets, setBudgets] = useState(() => JSON.parse(localStorage.getItem('budgets')) || INITIAL_DATA.budgets);
            const [recurring, setRecurring] = useState(() => JSON.parse(localStorage.getItem('recurring')) || INITIAL_DATA.recurring);
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('categories')) || INITIAL_DATA.categories);
            const [settings, setSettings] = useState(() => JSON.parse(localStorage.getItem('settings')) || { cycleStartDay: 1, syncUrl: '' });

            const [viewDate, setViewDate] = useState(new Date()); 
            const [detailViewDate, setDetailViewDate] = useState(new Date()); 

            useEffect(() => localStorage.setItem('accounts', JSON.stringify(accounts)), [accounts]);
            useEffect(() => localStorage.setItem('transactions', JSON.stringify(transactions)), [transactions]);
            useEffect(() => localStorage.setItem('budgets', JSON.stringify(budgets)), [budgets]);
            useEffect(() => localStorage.setItem('recurring', JSON.stringify(recurring)), [recurring]);
            useEffect(() => localStorage.setItem('categories', JSON.stringify(categories)), [categories]);
            useEffect(() => localStorage.setItem('settings', JSON.stringify(settings)), [settings]);

            // Dialog Helper Functions
            const closeDialog = () => setDialog(prev => ({ ...prev, isOpen: false }));
            
            const showConfirm = (title, message, onConfirmCallback) => {
                setDialog({
                    isOpen: true,
                    title,
                    message,
                    onConfirm: () => {
                        onConfirmCallback();
                        closeDialog();
                    },
                    isAlert: false
                });
            };

            const showAlert = (title, message) => {
                setDialog({
                    isOpen: true,
                    title,
                    message,
                    onConfirm: closeDialog,
                    isAlert: true
                });
            };

            // Recurring Check
            useEffect(() => {
                const checkRecurring = () => {
                    const today = new Date();
                    const todayStr = formatDate(today);
                    const dayOfMonth = today.getDate();
                    
                    let newTx = [];
                    const updatedRecurring = recurring.map(rule => {
                        const isActive = rule.isActive !== undefined ? rule.isActive : rule.active;
                        if (!isActive) return rule;
                        
                        const lastRun = rule.lastRunDate ? new Date(rule.lastRunDate) : (rule.startDate ? new Date(rule.startDate) : null);
                        const isRanThisMonth = lastRun && lastRun.getMonth() === today.getMonth() && lastRun.getFullYear() === today.getFullYear();
                        
                        if (!isRanThisMonth && dayOfMonth >= rule.day) {
                            newTx.push({
                                id: generateId(),
                                date: todayStr,
                                amount: rule.amount,
                                type: rule.type,
                                accountId: rule.accountId,
                                category: rule.category,
                                note: (rule.note || rule.name) + ' (自動入帳)',
                                isRecurring: true,
                                reconciled: false
                            });
                            return { ...rule, lastRunDate: todayStr };
                        }
                        return rule;
                    });

                    if (newTx.length > 0) {
                        setTransactions(prev => [...newTx, ...prev]);
                        setRecurring(updatedRecurring);
                        newTx.forEach(tx => updateBalance(tx, false)); 
                    }
                };
                checkRecurring();
            }, []);

            const updateBalance = (tx, isDelete = false) => {
                const multiplier = isDelete ? -1 : 1;
                setAccounts(prev => prev.map(acc => {
                    if (tx.type === 'income' && acc.id === tx.accountId) return { ...acc, balance: acc.balance + (tx.amount * multiplier) };
                    if (tx.type === 'expense' && acc.id === tx.accountId) return { ...acc, balance: acc.balance - (tx.amount * multiplier) };
                    if (tx.type === 'transfer') {
                        if (acc.id === tx.accountId) return { ...acc, balance: acc.balance - (tx.amount * multiplier) };
                        if (acc.id === tx.toAccountId) return { ...acc, balance: acc.balance + (tx.amount * multiplier) };
                    }
                    return acc;
                }));
            };

            const getCycleRange = (targetDate, startDay) => {
                const year = targetDate.getFullYear();
                const month = targetDate.getMonth();
                const day = parseInt(startDay) || 1; // Fallback to 1 if NaN
                let start = new Date(year, month, day);
                let end = new Date(year, month + 1, day);
                end.setDate(end.getDate() - 1);
                return { start, end };
            };

            const getAccountDetailRange = (targetDate, account) => {
                const year = targetDate.getFullYear();
                const month = targetDate.getMonth();

                if (account.type === 'credit' && account.statementDate) {
                    const statementDay = parseInt(account.statementDate) || 1; // Fallback
                    const end = new Date(year, month, statementDay);
                    const start = new Date(year, month - 1, statementDay);
                    start.setDate(start.getDate() + 1);
                    return { start, end };
                } else {
                    // For Bank/Cash, prefer account-specific cycleStartDay, fallback to global settings
                    const startDay = (account.cycleStartDay && parseInt(account.cycleStartDay)) 
                                     ? parseInt(account.cycleStartDay) 
                                     : (parseInt(settings.cycleStartDay) || 1);
                                     
                    const start = new Date(year, month, startDay);
                    const end = new Date(year, month + 1, startDay);
                    end.setDate(end.getDate() - 1);
                    return { start, end };
                }
            };

            // Global Handlers
            const handleSaveTransaction = (tx) => {
                const installmentCount = parseInt(tx.installmentCount);
                
                // Installment Logic: Only for new expense transactions with count > 1
                if (!tx.id && tx.type === 'expense' && installmentCount > 1) {
                    const totalAmount = Number(tx.amount);
                    const baseAmount = Math.floor(totalAmount / installmentCount);
                    const remainder = totalAmount % installmentCount;
                    
                    const newTxList = [];
                    const [y, m, d] = tx.date.split('-').map(Number);

                    for (let i = 0; i < installmentCount; i++) {
                        const amount = (i === 0) ? baseAmount + remainder : baseAmount;
                        
                        // Calculate Date: Add i months
                        const targetDate = new Date(y, m - 1 + i, d);
                        // Check for day overflow (e.g. Jan 31 -> Feb)
                        if (targetDate.getMonth() !== (m - 1 + i) % 12) {
                            targetDate.setDate(0); // Set to last day of previous month
                        }
                        const dateStr = formatDate(targetDate);

                        const newTx = {
                            id: generateId(),
                            date: dateStr,
                            type: tx.type,
                            amount: amount,
                            accountId: tx.accountId,
                            toAccountId: tx.toAccountId,
                            category: tx.category,
                            budgetId: tx.budgetId,
                            note: `${tx.note || ''} (分期 ${i + 1}/${installmentCount})`,
                            isInstallmentItem: true,
                            reconciled: false
                        };
                        newTxList.push(newTx);
                    }

                    // Update State
                    setTransactions(prev => [...newTxList, ...prev]);
                    newTxList.forEach(t => updateBalance(t, false));

                } else {
                    // Standard Single Transaction
                    const txData = { ...tx, amount: Number(tx.amount), isInstallmentItem: tx.isInstallmentItem || tx.isInstallment, reconciled: tx.reconciled || false };
                    // Remove temporary field
                    delete txData.installmentCount; 

                    if (txData.id) {
                        const oldTx = transactions.find(t => t.id === txData.id);
                        updateBalance(oldTx, true);
                        setTransactions(prev => prev.map(t => t.id === txData.id ? txData : t));
                    } else {
                        txData.id = generateId();
                        setTransactions(prev => [txData, ...prev]);
                    }
                    updateBalance(txData, false);
                    
                    if (txData.setRecurring) {
                        setRecurring(prev => [...prev, {
                            id: generateId(),
                            name: txData.category + ' (定期)',
                            day: new Date(txData.date).getDate(),
                            amount: txData.amount,
                            type: txData.type,
                            accountId: txData.accountId,
                            category: txData.category,
                            note: txData.note,
                            isActive: true,
                            startDate: txData.date,
                            frequency: '每月'
                        }]);
                    }
                }
            };

            const handleDeleteTransaction = (id) => {
                const tx = transactions.find(t => t.id === id);
                showConfirm('刪除交易', '確定刪除此交易？', () => {
                    updateBalance(tx, true);
                    setTransactions(prev => prev.filter(t => t.id !== id));
                });
            };

            const handleToggleReconcile = (id) => {
                setTransactions(prev => prev.map(t => t.id === id ? { ...t, reconciled: !t.reconciled } : t));
            };

            const handleSaveAccount = (acc) => {
                const accData = {
                    ...acc,
                    balance: Number(acc.balance),
                    creditLimit: acc.creditLimit ? Number(acc.creditLimit) : "",
                    statementDate: acc.statementDate ? Number(acc.statementDate) : "",
                    dueDate: acc.dueDate ? Number(acc.dueDate) : "",
                    cycleStartDay: acc.cycleStartDay ? Number(acc.cycleStartDay) : 1,
                    // startDate field is removed from UI but kept in object if present for legacy compatibility or forced default
                    startDate: acc.startDate || formatDate(new Date()) 
                };
                if (accData.id) setAccounts(prev => prev.map(a => a.id === accData.id ? accData : a));
                else { accData.id = generateId(); setAccounts(prev => [...prev, accData]); }
            };

            const handleDeleteAccount = (id) => {
                const relatedTx = transactions.filter(t => t.accountId === id || t.toAccountId === id);
                showConfirm('刪除帳戶', `將刪除 ${relatedTx.length} 筆相關交易，確定嗎？`, () => {
                    setAccounts(prev => prev.filter(a => a.id !== id));
                    setTransactions(prev => prev.filter(t => t.accountId !== id && t.toAccountId !== id));
                });
            };

            // --- Components & Views ---

            const TransactionFormModal = ({ initialData, isOpen, onClose, onSave, onDelete }) => {
                const [form, setForm] = useState(initialData || {});
                const [calcDisplay, setCalcDisplay] = useState('0');
                const [isCalcActive, setIsCalcActive] = useState(false);

                useEffect(() => {
                    if (initialData) {
                        setForm(initialData);
                        setCalcDisplay(String(initialData.amount || ''));
                        if (!initialData.id) setIsCalcActive(false); 
                    }
                }, [initialData]);

                const handleChange = (f, v) => setForm(p => ({ ...p, [f]: v }));

                const handleCalcPress = (key) => {
                    if (key === 'C') setCalcDisplay('0');
                    else if (key === 'OK') {
                        try {
                            const result = Function('"use strict";return (' + calcDisplay + ')')();
                            handleChange('amount', result);
                            setIsCalcActive(false);
                        } catch (e) { alert('計算錯誤'); }
                    } else if (key === 'backspace') setCalcDisplay(prev => prev.length > 1 ? prev.slice(0, -1) : '0');
                    else setCalcDisplay(prev => prev === '0' && !['/','*','-','+','.'].includes(key) ? String(key) : prev + key);
                };

                const calcButtons = ['7','8','9','/','4','5','6','*','1','2','3','-','.','0','backspace','+'];

                return (
                    <Modal isOpen={isOpen} onClose={onClose} maxWidth="max-w-4xl" title={form.id ? '編輯交易' : '新增交易'} fullMobile>
                        <div className="flex flex-col md:flex-row h-full pb-safe">
                            <div className="flex-1 p-4 md:p-8 space-y-4 pb-20 md:pb-8">
                                <div className="flex p-1 bg-gray-200 rounded-lg">
                                    {['expense', 'income', 'transfer'].map(t => (
                                        <label key={t} className="flex-1 cursor-pointer">
                                            <input type="radio" name="tx_type" className="hidden peer" checked={form.type === t} onChange={() => handleChange('type', t)} />
                                            <div className="text-center py-2 text-sm font-medium rounded-md peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-sm text-gray-500 transition-all">
                                                {t === 'expense' ? '支出' : t === 'income' ? '收入' : '轉帳'}
                                            </div>
                                        </label>
                                    ))}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">金額</label>
                                    <div className="relative" onClick={() => setIsCalcActive(true)}>
                                        <span className="absolute left-4 top-1/2 -translate-y-1/2 text-xl font-bold text-gray-400">$</span>
                                        <input type="text" readOnly className="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg text-3xl font-bold text-primary focus:ring-2 focus:ring-primary outline-none transition-all cursor-pointer" placeholder="0" value={form.amount} />
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">日期</label>
                                        <input type="date" className="w-full p-2 bg-white border border-gray-200 rounded-lg text-sm focus:ring-1 focus:ring-primary outline-none" value={form.date} onChange={e => handleChange('date', e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">{form.type === 'transfer' ? '轉出' : '帳戶'}</label>
                                        <select 
                                            className="w-full p-2 bg-white border border-gray-200 rounded-lg text-sm focus:ring-1 focus:ring-primary outline-none" 
                                            value={form.accountId} 
                                            onChange={e => {
                                                const selectedId = e.target.value;
                                                const acc = accounts.find(a => String(a.id) === selectedId);
                                                handleChange('accountId', acc ? acc.id : selectedId);
                                            }}
                                        >
                                            {accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}
                                        </select>
                                    </div>
                                </div>
                                {form.type === 'transfer' ? (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">轉入帳戶</label>
                                        <select 
                                            className="w-full p-2 bg-white border border-gray-200 rounded-lg text-sm focus:ring-1 focus:ring-primary outline-none" 
                                            value={form.toAccountId} 
                                            onChange={e => {
                                                const selectedId = e.target.value;
                                                const acc = accounts.find(a => String(a.id) === selectedId);

                            </div>
                            <div className="flex-1 flex flex-col items-center justify-center text-center p-8 opacity-60">
                                <div className="bg-gray-100 p-6 rounded-full mb-4">
                                    <Icon name="credit_card_off" size="text-4xl text-gray-400" />
                                </div>
                                <h3 className="text-lg font-bold text-dark mb-2">無信用卡帳戶</h3>
                                <p className="text-gray-500 text-sm">此功能僅供信用卡對帳使用。<br/>請先至帳戶管理新增信用卡。</p>
                            </div>
                        </div>
                    );
                }

                // Find Account
                const acc = creditAccounts.find(a => a.id === targetAccountId) || creditAccounts[0];

                // Calculate Range - Reuse getAccountDetailRange for consistent credit card cycle logic
                const { start: accStart, end: accEnd } = getAccountDetailRange(targetDate, acc);
                
                // Filter Transactions
                const accTx = transactions.filter(t => {
                    const d = new Date(t.date);
                    return (t.accountId === acc.id || t.toAccountId === acc.id) && d >= accStart && d <= accEnd;
                });

                // Calculate Reconciled Stats
                const reconciledStats = accTx.reduce((accStat, t) => {
                    if (t.reconciled) {
                        let amount = Number(t.amount);
                        // Logic: Is this transaction adding to debt (expense) or paying off debt (payment/income)?
                        // For a credit card:
                        // Expense = Spending (Increase Balance/Debt)
                        // Income/Transfer In = Payment/Refund (Decrease Balance/Debt)
                        
                        // We track "Spending" vs "Payment"
                        if (t.type === 'expense' && t.accountId === acc.id) accStat.spending += amount;
                        else if (t.type === 'income' && t.accountId === acc.id) accStat.payment += amount; // Refund/Cashback
                        else if (t.type === 'transfer') {
                            if (t.accountId === acc.id) accStat.spending += amount; // Transfer Out (Cash advance?)
                            if (t.toAccountId === acc.id) accStat.payment += amount; // Payment from bank
                        }
                    }
                    return accStat;
                }, { spending: 0, payment: 0 });

                const changeMonth = (delta) => {
                    const newDate = new Date(targetDate);
                    newDate.setMonth(newDate.getMonth() + delta);
                    setTargetDate(newDate);
                };

                return (
                    <div className="h-full flex flex-col">
                         <div className="flex items-center gap-2 mb-4 shrink-0">
                            <button onClick={() => setView('menu')}><Icon name="arrow_back" /></button>
                            <h2 className="text-xl font-bold">對帳中心</h2>
                        </div>

                        {/* Controls */}
                        <div className="space-y-3 mb-4 shrink-0">
                            {/* Account Selector */}
                            <div className="relative">
                                <Icon name="credit_card" className="absolute left-3 top-1/2 -translate-y-1/2 text-primary" size="text-xl" />
                                <select 
                                    className="w-full p-3 pl-10 bg-white border border-gray-200 rounded-xl font-bold text-dark focus:ring-1 focus:ring-primary outline-none appearance-none"
                                    value={acc.id} 
                                    onChange={e => setTargetAccountId(e.target.value === 'NaN' ? parseInt(e.target.value) : (isNaN(e.target.value) ? e.target.value : parseInt(e.target.value)))}
                                >
                                    {creditAccounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}
                                </select>
                                <Icon name="expand_more" className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none" size="text-xl" />
                            </div>

                            {/* Month Selector */}
                            <div className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm flex flex-col gap-2">
                                <div className="flex justify-between items-center">
                                    <button onClick={() => changeMonth(-1)} className="p-2 rounded-full hover:bg-gray-100"><Icon name="chevron_left" /></button>
                                    <div className="text-center">
                                        <div className="font-bold text-dark">{targetDate.getFullYear()}年 {targetDate.getMonth() + 1}月</div>
                                        <div className="text-xs text-gray-500">
                                            帳單週期: {formatDate(accStart)} ~ {formatDate(accEnd)}
                                        </div>
                                    </div>
                                    <button onClick={() => changeMonth(1)} className="p-2 rounded-full hover:bg-gray-100"><Icon name="chevron_right" /></button>
                                </div>
                                {acc.statementDate && (
                                    <div className="text-xs text-center text-primary bg-primary/5 py-1 rounded font-medium">
                                        結帳日: 每月 {acc.statementDate} 號
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* List */}
                        <div className="flex-1 overflow-y-auto bg-white rounded-xl shadow-sm border border-gray-100">
                             {accTx.length > 0 ? accTx.map(t => {
                                 // Determine direction for Credit Card
                                 // Expense/TransferOut = Spending (-)
                                 // Income/TransferIn = Payment (+)
                                 const isSpending = t.type === 'expense' || (t.type === 'transfer' && t.accountId === acc.id);
                                 
                                 return (
                                    <label key={t.id} className="flex justify-between p-4 border-b border-gray-50 last:border-0 items-center cursor-pointer hover:bg-gray-50 transition-colors checkbox-wrapper select-none">
                                        <div className="flex items-center gap-3">
                                            <div className="relative">
                                                <input type="checkbox" checked={!!t.reconciled} onChange={() => handleToggleReconcile(t.id)} className="peer appearance-none w-5 h-5 border-2 border-gray-300 rounded-md checked:bg-primary checked:border-primary transition-colors absolute opacity-0" />
                                                <div className="w-6 h-6 border-2 border-gray-300 rounded-lg flex items-center justify-center transition-colors">
                                                     <Icon name="check" size="text-sm" className="text-white hidden pointer-events-none" />
                                                </div>
                                            </div>
                                            <div>
                                                <div className={`font-bold text-sm ${t.reconciled ? 'text-gray-400 line-through' : 'text-dark'}`}>{t.category || (t.type === 'transfer' ? '轉帳' : '')}</div>
                                                <div className="text-xs text-gray-400">{t.date}</div>
                                            </div>
                                        </div>
                                        <span className={`font-bold ${t.reconciled ? 'text-gray-300' : (isSpending ? 'text-danger' : 'text-success')}`}>
                                            {isSpending ? '-' : '+'}{formatMoney(t.amount)}
                                        </span>
                                    </label>
                                 );
                             }) : (
                                <div className="p-8 text-center text-gray-400">本週期無交易紀錄</div>
                            )}
                        </div>

                        {/* Stats Footer */}
                        <div className="mt-4 bg-white p-4 rounded-xl shadow-lg border border-gray-100 shrink-0">
                            <h4 className="text-xs font-bold text-gray-500 uppercase mb-2">已核對金額 (本期帳單)</h4>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <span className="text-xs text-gray-400 block">新增消費</span>
                                    <span className="text-lg font-bold text-danger">{formatMoney(reconciledStats.spending)}</span>
                                </div>
                                <div>
                                    <span className="text-xs text-gray-400 block">繳款/退款</span>
                                    <span className="text-lg font-bold text-success">{formatMoney(reconciledStats.payment)}</span>
                                </div>
                            </div>
                            <div className="border-t border-gray-100 mt-2 pt-2 flex justify-between items-center">
                                <span className="text-sm font-bold text-gray-600">本期應繳總額</span>
                                <span className="text-xl font-black text-dark">
                                    {formatMoney(reconciledStats.spending - reconciledStats.payment)}
                                </span>
                            </div>
                        </div>
                    </div>
                );
            };

            const RecurringView = () => {
                const toggleActive = (id) => setRecurring(prev => prev.map(r => r.id === id ? { ...r, isActive: !r.isActive, active: !r.active } : r));
                return (
                    <div className="space-y-4">
                        <div className="flex items-center gap-2 mb-4">
                            <button onClick={() => setView('menu')}><Icon name="arrow_back" /></button>
                            <h2 className="text-xl font-bold">定期扣款</h2>
                        </div>
                        {recurring.map(r => {
                            const isActive = r.isActive !== undefined ? r.isActive : r.active;
                            return (
                                <div key={r.id} className="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center">
                                    <div>
                                        <h4 className="font-bold">{r.note || r.name}</h4>
                                        <p className="text-sm text-gray-500">每月 {r.day} 號 • {formatMoney(r.amount)}</p>
                                    </div>
                                    <button onClick={() => toggleActive(r.id)} className={`px-3 py-1 rounded-full text-xs font-bold ${isActive ? 'bg-green-100 text-success' : 'bg-gray-200 text-gray-500'}`}>{isActive ? '啟用' : '暫停'}</button>
                                </div>
                            )
                        })}
                    </div>
                );
            };

             const BudgetsView = () => {
                 const [editBudget, setEditBudget] = useState(null);
                 const [modalOpen, setModalOpen] = useState(false);
                 
                 const handleEdit = (b) => {
                     setEditBudget(b);
                     setModalOpen(true);
                 };

                 return (
                     <div className="space-y-4">
                        <div className="flex justify-between items-center mb-2">
                            <h2 className="text-2xl font-bold">預算管理</h2>
                            <button onClick={() => { setEditBudget({ resetDay: 1 }); setModalOpen(true); }} className="text-primary"><Icon name="add_circle" size="text-3xl" /></button>
                        </div>
                        {budgets.map(b => (
                            <div key={b.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center">
                                <div className="flex-1">
                                    <h4 className="font-bold text-lg">{b.name}</h4>
                                    <div className="text-gray-500 text-sm flex gap-3">
                                        <span>{formatMoney(b.limit)}</span>
                                        <span className="text-xs bg-gray-100 px-2 py-0.5 rounded text-gray-600 self-center">
                                            {b.resetDay ? `每月 ${b.resetDay} 號重置` : '每月 1 號重置'}
                                        </span>
                                    </div>
                                </div>
                                <div className="flex gap-1">
                                    <button onClick={() => handleEdit(b)} className="p-2 text-gray-300 hover:text-primary"><Icon name="edit"/></button>
                                    <button onClick={() => {
                                        showConfirm('刪除預算', '確定刪除此預算？', () => {
                                            setBudgets(p => p.filter(x => x.id !== b.id));
                                        });
                                    }} className="p-2 text-gray-300 hover:text-danger"><Icon name="delete"/></button>
                                </div>
                            </div>
                        ))}
                        <Modal isOpen={modalOpen} onClose={() => setModalOpen(false)} title={editBudget?.id ? "編輯預算" : "新增預算"}>
                            <div className="p-6 space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">預算名稱</label>
                                    <input className="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-1 focus:ring-primary outline-none" placeholder="例如：生活費" value={editBudget?.name || ''} onChange={e => setEditBudget({...editBudget, name: e.target.value})} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">預算金額</label>
                                    <input className="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-1 focus:ring-primary outline-none" type="number" placeholder="0" value={editBudget?.limit || ''} onChange={e => setEditBudget({...editBudget, limit: Number(e.target.value)})} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">重置日 (每月)</label>
                                    <div className="flex items-center gap-2">
                                        <span className="text-gray-500 font-bold">每月</span>
                                        <select className="flex-1 p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-1 focus:ring-primary outline-none" 
                                            value={editBudget?.resetDay || 1} 
                                            onChange={e => setEditBudget({...editBudget, resetDay: parseInt(e.target.value)})}
                                        >
                                            {[...Array(31)].map((_, i) => <option key={i+1} value={i+1}>{i+1} 號</option>)}
                                        </select>
                                    </div>
                                </div>
                                <button onClick={() => { 
                                    const budgetData = {
                                        ...editBudget,
                                        limit: Number(editBudget.limit),
                                        resetDay: editBudget.resetDay || 1
                                    };
                                    // Clean up legacy startDate if exists
                                    if(budgetData.startDate) delete budgetData.startDate;

                                    if(budgetData.id) setBudgets(p=>p.map(x=>x.id===budgetData.id?budgetData:x));
                                    else setBudgets(p=>[...p, {...budgetData, id:generateId()}]);
                                    setModalOpen(false);
                                }} className="w-full py-3 bg-primary text-white font-bold rounded-lg mt-2">儲存</button>
                            </div>
                        </Modal>
                     </div>
                 );
            };

            const TransactionsView = () => {
                const [filterMonth, setFilterMonth] = useState(formatDate(new Date()).slice(0, 7));
                const filteredTx = transactions.filter(t => t.date.startsWith(filterMonth));
                const groupedTx = filteredTx.reduce((acc, tx) => { (acc[tx.date] = acc[tx.date] || []).push(tx); return acc; }, {});

                return (
                    <div className="space-y-4 h-full flex flex-col">
                        <div className="flex justify-between items-center shrink-0">
                            <h2 className="text-2xl font-bold">交易紀錄</h2>
                            <input type="month" value={filterMonth} onChange={e => setFilterMonth(e.target.value)} className="bg-white border border-gray-200 rounded-lg text-sm p-1" />
                        </div>
                        <div className="flex-1 overflow-y-auto space-y-4 pb-20">
                            {Object.keys(groupedTx).sort((a,b)=>b.localeCompare(a)).map(date => (
                                <div key={date}>
                                    <p className="text-xs font-bold text-gray-400 mb-2 ml-1">{date}</p>
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                        {groupedTx[date].map(t => (
                                            <div key={t.id} onClick={() => { setEditingTx(t); setTxModalOpen(true); }} className="flex justify-between items-center p-4 border-b border-gray-50 last:border-0 active:bg-gray-50">
                                                <div className="flex items-center gap-3">
                                                    <div className={`size-8 rounded-full flex items-center justify-center ${t.type==='income'?'bg-green-100 text-success':t.type==='expense'?'bg-red-100 text-danger':'bg-blue-100 text-primary'}`}>
                                                        <Icon name={t.type==='income'?'payments':'shopping_bag'} size="text-sm"/>
                                                    </div>
                                                    <span className="font-bold text-dark text-sm">{t.category}</span>
                                                </div>
                                                <span className={`font-bold ${t.type==='income'?'text-success':'text-danger'}`}>{formatMoney(t.amount)}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const [editingTx, setEditingTx] = useState(null);
            const [txModalOpen, setTxModalOpen] = useState(false);

            const renderContent = () => {
                switch(view) {
                    case 'dashboard': return <DashboardView />;
                    case 'accounts': return <AccountsView />;
                    case 'transactions': return <TransactionsView />;
                    case 'budgets': return <BudgetsView />;
                    case 'menu': return <MenuView />;
                    case 'recurring': return <RecurringView />;
                    case 'reconcile': return <ReconcileView />;
                    case 'accountDetail': 
                         const acc = accounts.find(a => a.id === subViewData);
                         
                         // Account Detail Filter Logic
                         const { start: accStart, end: accEnd } = getAccountDetailRange(detailViewDate, acc);
                         
                         const accTx = transactions.filter(t => {
                             const d = new Date(t.date);
                             return (t.accountId === subViewData || t.toAccountId === subViewData) && d >= accStart && d <= accEnd;
                         });

                         const changeDetailMonth = (delta) => {
                             const newDate = new Date(detailViewDate);
                             newDate.setMonth(newDate.getMonth() + delta);
                             setDetailViewDate(newDate);
                         };

                         return (
                            <div className="h-full flex flex-col">
                                <div className="flex items-center justify-between mb-4">
                                    <button onClick={() => setView('accounts')} className="text-primary font-bold flex items-center gap-1"><Icon name="arrow_back"/> 返回</button>
                                    <h2 className="text-xl font-bold truncate max-w-[150px]">{acc?.name}</h2>
                                    <div className="w-16"></div> {/* Spacer */}
                                </div>

                                {/* Month Navigation Header */}
                                <div className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm flex flex-col gap-2 mb-4">
                                    <div className="flex justify-between items-center">
                                        <button onClick={() => changeDetailMonth(-1)} className="p-2 rounded-full hover:bg-gray-100"><Icon name="chevron_left" /></button>
                                        <div className="text-center">
                                            <div className="font-bold text-dark">{detailViewDate.getFullYear()}年 {detailViewDate.getMonth() + 1}月</div>
                                            <div className="text-xs text-gray-500">
                                                {formatDate(accStart)} ~ {formatDate(accEnd)}
                                            </div>
                                        </div>
                                        <button onClick={() => changeDetailMonth(1)} className="p-2 rounded-full hover:bg-gray-100"><Icon name="chevron_right" /></button>
                                    </div>
                                    {acc.type === 'credit' && acc.statementDate && (
                                        <div className="text-xs text-center text-primary font-medium bg-primary/5 py-1 rounded">
                                            結帳日: 每月 {acc.statementDate} 號
                                        </div>
                                    )}
                                </div>

                                <div className="flex-1 overflow-y-auto bg-white rounded-xl shadow-sm border border-gray-100">
                                    {accTx.length > 0 ? accTx.map(t => (
                                        <div key={t.id} className="flex justify-between p-4 border-b border-gray-50 last:border-0 items-center">
                                            <div>
                                                <div className="font-bold text-dark text-sm">{t.category || (t.type === 'transfer' ? '轉帳' : '')}</div>
                                                <div className="text-xs text-gray-400">{t.date}</div>
                                            </div>
                                            <span className={`font-bold ${t.type==='expense' || (t.type==='transfer' && t.accountId===acc.id) ?'text-danger':'text-success'}`}>
                                                {t.type==='expense' || (t.type==='transfer' && t.accountId===acc.id) ? '-' : '+'}{formatMoney(t.amount)}
                                            </span>
                                        </div>
                                    )) : (
                                        <div className="p-8 text-center text-gray-400">本週期無交易紀錄</div>
                                    )}
                                </div>
                            </div>
                        );
                     case 'budgetDetail':
                         const bud = budgets.find(b => b.id === subViewData);
                         // Use Budget specific cycle for detail view as well
                         // Note: We use viewDate (global Dashboard date) to determine which month's budget to show
                         const { start: bCycleStart, end: bCycleEnd } = getCycleRange(viewDate, bud?.resetDay || 1);
                         
                         const bTx = transactions.filter(t => t.budgetId === subViewData && new Date(t.date) >= bCycleStart && new Date(t.date) <= bCycleEnd);
                         return (
                             <div className="h-full flex flex-col">
                                <button onClick={() => setView('dashboard')} className="mb-4 text-primary font-bold flex items-center gap-1"><Icon name="arrow_back"/> 返回</button>
                                <div className="flex justify-between items-start mb-4">
                                     <h2 className="text-2xl font-bold">{bud?.name} 明細</h2>
                                     <div className="text-right">
                                         <div className="text-xs text-gray-500">統計週期</div>
                                         <div className="text-xs font-medium text-primary">{formatDate(bCycleStart)} ~ {formatDate(bCycleEnd)}</div>
                                     </div>
                                </div>
                                <div className="flex-1 overflow-y-auto bg-white rounded-xl shadow-sm border border-gray-100">
                                    {bTx.length > 0 ? bTx.map(t => (
                                        <div key={t.id} className="flex justify-between p-4 border-b border-gray-50">
                                            <div>
                                                <div className="font-bold text-dark">{t.category}</div>
                                                <div className="text-xs text-gray-400">{t.date}</div>
                                            </div>
                                            <span className="text-danger font-bold">-{formatMoney(t.amount)}</span>
                                        </div>
                                    )) : (
                                        <div className="p-8 text-center text-gray-400">本週期無消費紀錄</div>
                                    )}
                                </div>
                             </div>
                         );
                    default: return <DashboardView />;
                }
            };

            return (
                <div className="flex flex-col h-full bg-background-light relative">
                    {/* Header */}
                    <header className="px-5 py-4 bg-white border-b border-gray-100 flex justify-between items-center sticky top-0 z-10 shrink-0 pb-safe-top">
                        <h1 className="text-xl font-black text-primary tracking-tight">MyMoney</h1>
                    </header>

                    {/* Content */}
                    <main className="flex-1 overflow-y-auto p-4 pb-32"> {/* Increased bottom padding for nav */}
                        {renderContent()}
                    </main>

                    {/* Add Transaction Button - Horizontal Bar above Nav */}
                    <div className="fixed bottom-[3.5rem] left-0 right-0 px-4 z-30 pb-safe pointer-events-none">
                        <button 
                            onClick={() => { setEditingTx(null); setTxModalOpen(true); }} 
                            className="w-full bg-primary text-white font-bold text-base py-3 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-transform flex items-center justify-center gap-2 pointer-events-auto"
                        >
                            <Icon name="add" />
                            新增交易
                        </button>
                    </div>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center pb-safe pt-2 z-40">
                        {[
                            {id: 'dashboard', icon: 'dashboard', label: '首頁'},
                            {id: 'accounts', icon: 'account_balance_wallet', label: '帳戶'},
                            {id: 'transactions', icon: 'receipt_long', label: '明細'},
                            {id: 'budgets', icon: 'pie_chart', label: '預算'},
                            {id: 'menu', icon: 'menu', label: '更多'},
                        ].map(item => (
                            <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center w-full py-1 active:scale-95 transition-transform ${view === item.id ? 'text-primary' : 'text-gray-400'}`}>
                                <Icon name={item.icon} className={view === item.id ? 'filled' : ''} />
                                <span className="text-[10px] font-bold mt-0.5">{item.label}</span>
                            </button>
                        ))}
                    </nav>

                    <TransactionFormModal 
                        isOpen={txModalOpen} 
                        onClose={() => setTxModalOpen(false)} 
                        initialData={editingTx || { date: formatDate(new Date()), type: 'expense', amount: '', accountId: accounts[0]?.id, category: '餐飲', note: '' }}
                        onSave={handleSaveTransaction}
                        onDelete={handleDeleteTransaction}
                    />
                    
                    {/* Global Confirm Dialog */}
                    <ConfirmDialog 
                        isOpen={dialog.isOpen}
                        title={dialog.title}
                        message={dialog.message}
                        onConfirm={dialog.onConfirm}
                        onCancel={closeDialog}
                        isAlert={dialog.isAlert}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
