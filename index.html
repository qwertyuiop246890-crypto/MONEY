<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人財務管家 (MyMoney)</title>
    
    <!-- 1. 載入 Tailwind CSS (樣式庫) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 載入 React 和 ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 3. 載入 Babel (讓瀏覽器看懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. 載入 Lucide React Icons (圖示庫) - 使用更穩定的 0.263.1 版本 -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

    <!-- 自定義樣式動畫 -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* 隱藏捲軸但保持功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <!-- 這裡開始寫 React 程式碼 -->
    <script type="text/babel">
        // 從全域變數中取得 React Hooks
        const { useState, useEffect, useMemo } = React;
        
        // 確保 lucideReact 已載入
        const lucide = window.lucideReact || {};
        
        // 安全解構 Icon
        const { 
            LayoutDashboard, Wallet, ArrowRightLeft, PieChart, Settings, CreditCard, Plus, Trash2, Edit2, 
            CheckCircle, TrendingUp, TrendingDown, Calendar, Save, X, Landmark, Banknote, Search, 
            Filter, Calculator, CheckSquare, Square, Play, Pause, ChevronLeft, ChevronRight, List, 
            RefreshCw, AlertCircle, Tag, CreditCard: CreditCardIcon, AlertTriangle
        } = lucide;

        // --- 輔助元件：安全圖示 ---
        const SafeIcon = ({ icon: Icon, fallback, className }) => {
            if (Icon) return <Icon className={className} />;
            return <span className="text-sm font-bold">{fallback}</span>;
        };

        // --- 輔助函式 ---
        const formatDate = (date) => date.toISOString().split('T')[0];

        const getCycleRange = (cycleDay, referenceDateStr, offsetMonth = 0) => {
            const refDate = new Date(referenceDateStr);
            refDate.setMonth(refDate.getMonth() - offsetMonth);
            
            const refYear = refDate.getFullYear();
            const refMonth = refDate.getMonth(); 
            const refDay = refDate.getDate();

            let startYear = refYear;
            let startMonth = refMonth;

            if (refDay < cycleDay) {
                startMonth = refMonth - 1;
            }

            const startDate = new Date(startYear, startMonth, cycleDay);
            const endDate = new Date(startYear, startMonth + 1, cycleDay);
            endDate.setDate(endDate.getDate() - 1);

            return {
                start: formatDate(startDate),
                end: formatDate(endDate),
                startDateObj: startDate,
                endDateObj: endDate
            };
        };

        // --- 初始資料 ---
        const INITIAL_ACCOUNTS = [
            { id: 1, name: '現金錢包', type: 'cash', balance: 5000, cycleStartDay: 1 },
            { id: 2, name: '中國信託', type: 'bank', balance: 125000, cycleStartDay: 5 },
            { id: 3, name: '國泰 Cube 卡', type: 'credit', balance: -8500, creditLimit: 200000, statementDate: 27, dueDate: 12, cycleStartDay: 27 },
        ];

        const INITIAL_CATEGORIES = {
            expense: ['餐飲', '交通', '購物', '居住', '娛樂', '醫療', '教育', '繳稅/費'],
            income: ['薪資', '獎金', '投資', '兼職', '退款'],
        };

        const INITIAL_BUDGETS = [
            { id: 1, name: '本月生活費', limit: 15000, cycleDay: 1 },
            { id: 2, name: '日本旅遊基金', limit: 30000, cycleDay: 1 },
            { id: 3, name: '固定支出(房租)', limit: 16000, cycleDay: 5 },
        ];

        const INITIAL_TRANSACTIONS = [
            { id: 1, date: '2023-10-25', type: 'expense', amount: 120, category: '餐飲', accountId: 1, note: '早餐', reconciled: true, budgetId: 1 },
            { id: 2, date: '2023-10-26', type: 'income', amount: 50000, category: '薪資', accountId: 2, note: '十月薪資', reconciled: true, budgetId: null },
            { id: 3, date: '2023-10-27', type: 'expense', amount: 1200, category: '交通', accountId: 3, note: '加油', reconciled: false, budgetId: 1 },
            { id: 4, date: '2023-10-28', type: 'transfer', amount: 2000, fromAccountId: 2, toAccountId: 1, note: '提款', reconciled: false, budgetId: null },
        ];

        const INITIAL_RECURRING = [
            { id: 1, name: 'Netflix 訂閱', amount: 390, type: 'expense', frequency: '每月', day: 5, category: '娛樂', accountId: 3, budgetId: 1, isActive: true },
            { id: 2, name: '房租', amount: 15000, type: 'expense', frequency: '每月', day: 1, category: '居住', accountId: 2, budgetId: 3, isActive: true },
        ];

        // --- 共用 UI 元件 ---

        const Card = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`bg-white rounded-xl shadow-sm border border-gray-100 p-6 ${className} ${onClick ? 'cursor-pointer hover:shadow-md transition-all active:scale-[0.99]' : ''}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", type = "button", disabled = false }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200",
                danger: "bg-red-50 text-red-600 hover:bg-red-100",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50",
                ghost: "text-gray-500 hover:bg-gray-100"
            };
            return (
                <button type={type} onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Badge = ({ type }) => {
            const styles = {
                income: "bg-green-100 text-green-700",
                expense: "bg-red-100 text-red-700",
                transfer: "bg-blue-100 text-blue-700",
                cash: "bg-emerald-100 text-emerald-700",
                bank: "bg-blue-100 text-blue-700",
                credit: "bg-purple-100 text-purple-700",
                active: "bg-green-100 text-green-700",
                inactive: "bg-gray-100 text-gray-500"
            };
            return (
                <span className={`px-2 py-1 rounded text-xs font-medium ${styles[type] || 'bg-gray-100'}`}>
                    {type === 'transfer' ? '轉帳' : type === 'expense' ? '支出' : type === 'income' ? '收入' : type}
                </span>
            );
        };

        // 自定義確認視窗 (取代 window.confirm)
        const ConfirmModal = ({ isOpen, onClose, onConfirm, message }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[60] px-4 animate-fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl scale-100 transform transition-all">
                        <div className="flex items-center gap-3 mb-3 text-red-600">
                            <SafeIcon icon={AlertTriangle} fallback="!" className="w-6 h-6" />
                            <h3 className="font-bold text-lg text-gray-800">確認操作</h3>
                        </div>
                        <p className="text-gray-600 mb-6 leading-relaxed">{message}</p>
                        <div className="flex gap-3">
                            <Button onClick={onClose} variant="secondary" className="flex-1">取消</Button>
                            <Button onClick={onConfirm} variant="danger" className="flex-1">確定</Button>
                        </div>
                    </div>
                </div>
            );
        };

        const CalculatorKeypad = ({ onConfirm, initialValue = "" }) => {
            const [expression, setExpression] = useState(initialValue ? String(initialValue) : "");

            const handlePress = (key) => {
                if (key === 'C') {
                    setExpression("");
                } else if (key === '=') {
                    try {
                        const result = new Function('return ' + expression)();
                        setExpression(String(result));
                    } catch (e) {
                        setExpression("Error");
                    }
                } else if (key === 'OK') {
                    let finalVal = expression;
                    if (/[+\-*/]/.test(expression)) {
                        try {
                            finalVal = String(new Function('return ' + expression)());
                        } catch(e) {}
                    }
                    onConfirm(finalVal);
                } else if (key === 'Back') {
                    setExpression(prev => prev.slice(0, -1));
                } else {
                    setExpression(prev => prev + key);
                }
            };

            const keys = ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', 'C', '0', '.', '+'];

            return (
                <div className="bg-gray-100 p-4 rounded-xl">
                    <div className="bg-white p-3 rounded-lg mb-4 text-right text-2xl font-mono border border-gray-300 h-14 flex items-center justify-end overflow-hidden">
                        {expression || "0"}
                    </div>
                    <div className="grid grid-cols-4 gap-2">
                        {keys.map(k => (
                            <button key={k} type="button" onClick={() => handlePress(k)} className={`p-3 rounded-lg font-bold text-lg shadow-sm active:scale-95 transition-transform ${['C'].includes(k) ? 'bg-red-100 text-red-600' : ['/', '*', '-', '+'].includes(k) ? 'bg-blue-100 text-blue-600' : 'bg-white text-gray-700 hover:bg-gray-50'}`}>{k}</button>
                        ))}
                        <button type="button" onClick={() => handlePress('Back')} className="bg-gray-200 text-gray-600 p-3 rounded-lg font-bold">⌫</button>
                        <button type="button" onClick={() => handlePress('=')} className="bg-yellow-100 text-yellow-700 p-3 rounded-lg font-bold">=</button>
                        <button type="button" onClick={() => handlePress('OK')} className="col-span-2 bg-blue-600 text-white p-3 rounded-lg font-bold">確認金額</button>
                    </div>
                </div>
            );
        };

        const NavItem = ({ id, label, icon: Icon, activeTab, setActiveTab }) => (
            <button onClick={() => setActiveTab(id)} className={`flex items-center gap-3 px-4 py-3 w-full rounded-xl transition-all ${activeTab === id ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-100 hover:text-gray-900'}`}>
                <SafeIcon icon={Icon} fallback="•" className="w-5 h-5" /><span className="font-medium">{label}</span>
            </button>
        );

        // --- Modals ---

        const TransactionModal = ({ isOpen, onClose, onSave, onDelete, accounts, categories, budgets, initialData }) => {
            const [form, setForm] = useState({
                type: 'expense',
                date: formatDate(new Date()),
                amount: '',
                category: '',
                accountId: '',
                toAccountId: '',
                note: '',
                isInstallment: false,
                installmentMonths: 3,
                budgetId: '',
                reconciled: false
            });
            const [showCalculator, setShowCalculator] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setForm({
                        type: initialData?.type || 'expense',
                        date: initialData?.date || formatDate(new Date()),
                        category: initialData?.category || '',
                        note: initialData?.note || '',
                        isInstallment: initialData?.isInstallment || false,
                        installmentMonths: initialData?.installmentMonths || 3,
                        reconciled: initialData?.reconciled || false,
                        amount: initialData?.amount !== undefined ? initialData.amount : '',
                        accountId: initialData?.accountId || '',
                        toAccountId: initialData?.toAccountId || '',
                        budgetId: initialData?.budgetId || ''
                    });
                }
            }, [isOpen, initialData]);

            if (!isOpen) return null;

            const isEdit = !!initialData?.id;
            const isCreditCard = accounts.find(a => String(a.id) === String(form.accountId))?.type === 'credit';

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(form);
            };

            const handleDeleteClick = (e) => {
                e.preventDefault(); 
                e.stopPropagation();
                if (onDelete && initialData && initialData.id) {
                    onDelete(initialData.id);
                }
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">
                    <div className="bg-white rounded-2xl w-full max-w-md overflow-hidden animate-fade-in shadow-2xl max-h-[95vh] overflow-y-auto">
                        <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                            <h3 className="font-bold text-gray-800">{isEdit ? '編輯交易' : '新增交易'}</h3>
                            <button onClick={onClose}><SafeIcon icon={X} fallback="X" className="w-5 h-5 text-gray-500"/></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div className="flex p-1 bg-gray-100 rounded-lg">
                                {['expense', 'income', 'transfer'].map(type => (
                                    <button key={type} type="button" onClick={() => setForm({...form, type, category: '', isInstallment: false})} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${form.type === type ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>{type === 'expense' ? '支出' : type === 'income' ? '收入' : '轉帳'}</button>
                                ))}
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs text-gray-500 mb-1">日期</label><input type="date" required value={form.date} onChange={e => setForm({...form, date: e.target.value})} className="w-full p-2 border border-gray-300 rounded-lg" /></div>
                                <div><label className="block text-xs text-gray-500 mb-1">金額</label>
                                    <div className="relative">
                                        <input type="text" readOnly placeholder="點擊輸入" value={form.amount} onClick={() => setShowCalculator(true)} className="w-full p-2 border border-gray-300 rounded-lg font-bold text-gray-800 cursor-pointer bg-gray-50" />
                                        {showCalculator && (<div className="absolute top-full left-0 right-0 z-50 mt-1 shadow-xl"><CalculatorKeypad initialValue={form.amount} onConfirm={(val) => { setForm({...form, amount: val}); setShowCalculator(false); }} /><div className="fixed inset-0 z-[-1]" onClick={() => setShowCalculator(false)}></div></div>)}
                                    </div>
                                </div>
                            </div>
                            {form.type !== 'transfer' && (
                                <div><label className="block text-xs text-gray-500 mb-1">分類</label>
                                    <select required value={form.category} onChange={e => setForm({...form, category: e.target.value})} className="w-full p-2 border border-gray-300 rounded-lg">
                                        <option value="">選擇分類</option>
                                        {(form.type === 'expense' ? categories.expense : categories.income).map(c => (<option key={c} value={c}>{c}</option>))}
                                    </select>
                                </div>
                            )}
                            <div><label className="block text-xs text-gray-500 mb-1">{form.type === 'transfer' ? '轉出帳戶' : '帳戶'}</label>
                                <select required value={form.accountId} onChange={e => setForm({...form, accountId: e.target.value})} className="w-full p-2 border border-gray-300 rounded-lg">
                                    <option value="">選擇帳戶</option>
                                    {accounts.map(a => (<option key={a.id} value={a.id}>{a.name}</option>))}
                                </select>
                            </div>
                            {form.type === 'expense' && isCreditCard && !isEdit && (
                                <div className="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                    <div className="flex items-center gap-2 mb-2"><input type="checkbox" checked={!!form.isInstallment} onChange={e => setForm({...form, isInstallment: e.target.checked})} className="w-4 h-4 text-blue-600 rounded" /><label className="text-sm font-medium text-blue-800">啟用分期</label></div>
                                    {form.isInstallment && (<div className="flex items-center gap-2"><input type="number" min="2" max="36" value={form.installmentMonths} onChange={e => setForm({...form, installmentMonths: Number(e.target.value)})} className="w-16 p-1 border border-blue-200 rounded text-center text-sm" /><span className="text-sm text-blue-700">期</span></div>)}
                                </div>
                            )}
                            {form.type === 'transfer' && (
                                <div><label className="block text-xs text-gray-500 mb-1">轉入帳戶</label>
                                    <select required value={form.toAccountId} onChange={e => setForm({...form, toAccountId: e.target.value})} className="w-full p-2 border border-gray-300 rounded-lg">
                                        <option value="">選擇轉入帳戶</option>
                                        {accounts.filter(a => String(a.id) !== form.accountId).map(a => (<option key={a.id} value={a.id}>{a.name}</option>))}
                                    </select>
                                </div>
                            )}
                            <div><label className="block text-xs text-gray-500 mb-1">備註</label><input type="text" value={form.note} onChange={e => setForm({...form, note: e.target.value})} placeholder="例如：午餐" className="w-full p-2 border border-gray-300 rounded-lg" /></div>
                            {form.type === 'expense' && (
                                <div><label className="block text-xs text-gray-500 mb-1">歸屬預算</label>
                                    <select value={form.budgetId} onChange={e => setForm({...form, budgetId: e.target.value})} className="w-full p-2 border border-gray-300 rounded-lg">
                                        <option value="">不列入任何預算</option>
                                        {budgets.map(b => (<option key={b.id} value={b.id}>{b.name}</option>))}
                                    </select>
                                </div>
                            )}
                            <div className="flex gap-2 mt-4">
                                {isEdit && (
                                    <Button type="button" variant="danger" className="flex-1 bg-red-50 text-red-600 hover:bg-red-100" onClick={handleDeleteClick}>
                                        <SafeIcon icon={Trash2} fallback="" className="w-4 h-4" /> 刪除
                                    </Button>
                                )}
                                <Button type="submit" className="flex-[2]">{isEdit ? '更新交易' : '儲存交易'}</Button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const AccountModal = ({ isOpen, onClose, onSave, initialData }) => {
            if (!isOpen) return null;
            const isEdit = !!initialData?.id;
            
            const [form, setForm] = useState({
                name: '', type: 'cash', balance: 0, cycleStartDay: 1, creditLimit: '', statementDate: '', dueDate: '',
                ...initialData
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({
                    ...form,
                    balance: Number(form.balance),
                    cycleStartDay: Number(form.cycleStartDay),
                    creditLimit: form.creditLimit ? Number(form.creditLimit) : '',
                    statementDate: form.statementDate ? Number(form.statementDate) : '',
                    dueDate: form.dueDate ? Number(form.dueDate) : '',
                });
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">
                    <div className="bg-white rounded-2xl w-full max-w-md p-6 animate-fade-in shadow-2xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-gray-800">{isEdit ? '編輯帳戶' : '新增帳戶'}</h3>
                            <button onClick={onClose}><SafeIcon icon={X} fallback="X" className="w-5 h-5 text-gray-500"/></button>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div><label className="block text-xs text-gray-500">帳戶名稱</label><input required className="w-full p-2 border rounded-lg" value={form.name} onChange={e => setForm({...form, name: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs text-gray-500">類型</label><select className="w-full p-2 border rounded-lg" value={form.type} onChange={e => setForm({...form, type: e.target.value})}><option value="cash">現金</option><option value="bank">銀行</option><option value="credit">信用卡</option></select></div>
                                <div><label className="block text-xs text-gray-500">餘額</label><input type="number" required className="w-full p-2 border rounded-lg" value={form.balance} onChange={e => setForm({...form, balance: Number(e.target.value)})} /></div>
                            </div>
                            <div><label className="block text-xs text-gray-500">帳務週期起始日 (每月)</label><select className="w-full p-2 border rounded-lg" value={form.cycleStartDay} onChange={e => setForm({...form, cycleStartDay: Number(e.target.value)})}>{[...Array(28)].map((_, i) => <option key={i+1} value={i+1}>{i+1} 號</option>)}</select></div>
                            {form.type === 'credit' && (
                                <div className="bg-purple-50 p-4 rounded-lg space-y-3">
                                        <div><label className="block text-xs text-purple-700">信用額度 (選填)</label><input type="number" className="w-full p-2 border rounded" value={form.creditLimit} onChange={e => setForm({...form, creditLimit: Number(e.target.value)})} /></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="block text-xs text-purple-700">結帳日</label><select className="w-full p-2 border rounded" value={form.statementDate} onChange={e => setForm({...form, statementDate: Number(e.target.value)})}>{[...Array(28)].map((_, i) => <option key={i+1} value={i+1}>{i+1} 號</option>)}</select></div>
                                            <div><label className="block text-xs text-purple-700">截止日</label><select className="w-full p-2 border rounded" value={form.dueDate} onChange={e => setForm({...form, dueDate: Number(e.target.value)})}>{[...Array(28)].map((_, i) => <option key={i+1} value={i+1}>{i+1} 號</option>)}</select></div>
                                        </div>
                                </div>
                            )}
                            <Button type="submit" className="w-full mt-2">儲存</Button>
                        </form>
                    </div>
                </div>
            );
        };

        const BudgetModal = ({ isOpen, onClose, onSave, initialData }) => {
            if(!isOpen) return null;
            const isEdit = !!initialData?.id;
            
            const handleSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                onSave({
                    name: formData.get('name'),
                    limit: Number(formData.get('limit')),
                    cycleDay: Number(formData.get('cycleDay')),
                });
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">
                    <div className="bg-white rounded-2xl w-full max-w-sm p-6 animate-fade-in shadow-2xl">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-gray-800">{isEdit ? '編輯預算' : '新增預算'}</h3>
                            <button onClick={onClose}><SafeIcon icon={X} fallback="X" className="w-5 h-5 text-gray-500"/></button>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div><label className="block text-xs text-gray-500 mb-1">預算名稱</label><input name="name" type="text" required defaultValue={initialData?.name} className="w-full p-2 border rounded-lg" /></div>
                            <div><label className="block text-xs text-gray-500 mb-1">預算金額</label><input name="limit" type="number" required defaultValue={initialData?.limit} className="w-full p-2 border rounded-lg" /></div>

            // Memos

                const { start, end } = getCycleRange(dashboardCycleDay, formatDate(new Date()));
                let income = 0;
                let expense = 0;
                transactions.forEach(t => {
                if (t.date >= start && t.date <= end) {

                });

            }, [transactions, dashboardCycleDay]);

            const budgetStats = useMemo(() => {
                const today = new Date();
                return budgets.map(b => {
                const { start, end } = getCycleRange(b.cycleDay, today);
                
                // 1. 計算該週期內的實際支出
                const actualTx = transactions.filter(t => t.budgetId === b.id && t.type === 'expense' && t.date >= start && t.date <= end);
                const spent = actualTx.reduce((sum, t) => sum + t.amount, 0);

                // 2. 智慧計算週期性預測
                let recurringForecast = 0;
                recurring.forEach(r => {
                    if (r.budgetId === b.id && r.isActive && r.type === 'expense') {
                        const isPaid = actualTx.some(t => 
                            t.category === r.category && 
                            Math.abs(t.amount - r.amount) < 5 // 容許 $5 誤差
                        );
                        if (!isPaid) {
                            recurringForecast += r.amount;
                        }
                    }
                });
                    
                return { ...b, spent, recurringForecast, totalEstimated: spent + recurringForecast, cycleStart: start, cycleEnd: end };

            // Handlers
            const calculateInstallments = (totalAmount, months, startDateStr) => {
                const total = Number(totalAmount);
                const count = Number(months);
                const baseAmount = Math.floor(total / count);
                const remainder = total % count;
                const installments = [];
                const startDate = new Date(startDateStr);
                for (let i = 0; i < count; i++) {
                const amount = i === 0 ? baseAmount + remainder : baseAmount;
                const date = new Date(startDate);
                date.setMonth(date.getMonth() + i);
                installments.push({ amount, date: formatDate(date), noteSuffix: `(分期 ${i + 1}/${count})` });

                            }
                            if (type === 'transfer' && acc.id === toAccId) {
                                return { ...acc, balance: acc.balance - amount };
                            }
                            return acc;

                                    <h3 className="font-bold text-gray-800 mb-4 border-b pb-2">綁定的週期性項目</h3>
                                    <div className="space-y-2">
                                        {recurringItems.length === 0 ? <p className="text-gray-400 text-sm">無綁定項目</p> : recurringItems.map(r => {
                                            const isPaid = budgetTransactions.some(t => t.category === r.category && Math.abs(t.amount - r.amount) < 5);
                                            return (
                                                <div key={r.id} className="flex justify-between p-2 items-center">
                                                    <div className="flex items-center gap-2">
                                                        <div className={`w-2 h-2 rounded-full ${isPaid ? 'bg-green-500' : 'bg-orange-400'}`}></div>
                                                        <div><p className="text-sm font-medium">{r.name}</p><p className="text-xs text-gray-500">{r.day}號 • {isPaid ? '本期已支付' : '尚未扣款'}</p></div>
                                                    </div>
                                                    <span className={`font-bold ${isPaid ? 'text-gray-400 line-through' : 'text-gray-800'}`}>${r.amount.toLocaleString()}</span>
                                                </div>
                                            );
                                        })}
                                        <div className="mt-4 p-2 bg-yellow-50 text-xs text-yellow-700 rounded border border-yellow-100 flex items-start gap-2">
                                            <SafeIcon icon={AlertCircle} fallback="!" className="w-4 h-4 mt-0.5 shrink-0"/>
                                            <p>系統會自動比對當月是否有「相同金額與類別」的交易，若有則視為已支付，不會重複計算預算佔用。</p>
                                        </div>
                                    </div>
                                </Card>
                            </div>
                        </div>
                    );
                }

                return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                        <div><h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><SafeIcon icon={PieChart} fallback="" className="w-5 h-5"/> 預算管理</h2><p className="text-sm text-gray-500">預算採用「專款專用」制，點擊卡片查看明細。</p></div>
                        <div className="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded">今天: {formatDate(new Date())}</div>
                    </div>
                    <div className="flex justify-end"><Button onClick={() => { setEditingBudget(null); setIsBudgetModalOpen(true); }}><SafeIcon icon={Plus} fallback="+" className="w-4 h-4"/> 新增自訂預算</Button></div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {budgetStats.map((b) => {
                            const totalUsed = b.totalEstimated; 
                            const percent = Math.min((totalUsed / b.limit) * 100, 100);
                            const isOver = totalUsed > b.limit;
                            const available = b.limit - totalUsed;
                            
                            return (
                                <Card key={b.id} onClick={() => setSelectedBudgetDetailId(b.id)} className="relative group border-l-4 border-l-blue-500 cursor-pointer hover:shadow-md transition-all">
                                    <div className="absolute top-4 right-4 flex gap-2"><button onClick={(e) => { e.stopPropagation(); setEditingBudget(b); setIsBudgetModalOpen(true); }} className="text-gray-400 hover:text-blue-600 p-1"><SafeIcon icon={Edit2} fallback="編" className="w-4 h-4"/></button><button onClick={(e) => { e.stopPropagation(); handleDeleteBudget(b.id); }} className="text-gray-400 hover:text-red-600 p-1"><SafeIcon icon={Trash2} fallback="刪" className="w-4 h-4"/></button></div>
                                    <div className="flex justify-between items-end mb-2"><div><h4 className="font-bold text-lg text-gray-800">{b.name}</h4><p className="text-xs text-gray-500">週期: {b.cycleStart.slice(5)} ~ {b.cycleEnd.slice(5)}</p></div><div className="text-right"><span className={`text-xl font-bold ${isOver ? 'text-red-600' : 'text-gray-800'}`}>${totalUsed.toLocaleString()}</span><span className="text-gray-400 text-sm"> / ${b.limit.toLocaleString()}</span></div></div>
                                    <div className="h-3 bg-gray-100 rounded-full overflow-hidden mb-2"><div className={`h-full rounded-full ${isOver ? 'bg-red-500' : 'bg-blue-500'}`} style={{ width: `${percent}%` }}></div></div>
                                    <div className="flex justify-between items-center text-xs">
                                        {b.recurringForecast > 0 ? (<div className="text-orange-600 bg-orange-50 px-2 py-0.5 rounded flex items-center gap-1 font-medium"><SafeIcon icon={Calendar} fallback="" className="w-3 h-3"/> 含預期待繳 ${b.recurringForecast.toLocaleString()}</div>) : <span></span>}
                                        <span className={available < 0 ? 'text-red-500 font-bold' : 'text-green-600'}>{available < 0 ? `超支 ${Math.abs(available).toLocaleString()}` : `剩餘 ${available.toLocaleString()}`}</span>
                                    </div>
                                </Card>
                            )
                        })}
                    </div>
                    <Card>
                        <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-gray-800 flex items-center gap-2"><SafeIcon icon={Calendar} fallback="" className="w-5 h-5 text-purple-500"/> 週期性帳務設定</h3><Button onClick={() => { setEditingRecurring(null); setIsRecurringModalOpen(true); }} variant="outline" className="text-sm py-1"><SafeIcon icon={Plus} fallback="+" className="w-4 h-4"/> 新增</Button></div>
                        <div className="space-y-2">{recurring.map(r => (<div key={r.id} className={`flex justify-between items-center p-3 rounded-lg border ${r.isActive ? 'bg-white border-gray-100' : 'bg-gray-50 border-gray-100 opacity-75'}`}><div className="flex items-center gap-3"><button onClick={() => toggleRecurringActive(r.id)} className={`p-2 rounded-full ${r.isActive ? 'bg-green-100 text-green-600' : 'bg-gray-200 text-gray-500'}`}>{r.isActive ? <SafeIcon icon={Play} fallback=">" className="w-4 h-4"/> : <SafeIcon icon={Pause} fallback="||" className="w-4 h-4"/>}</button><div><p className="font-medium text-gray-800">{r.name}</p><p className="text-xs text-gray-500">{r.day}號 • {r.category} • {r.budgetId ? (budgets.find(b=>b.id===r.budgetId)?.name || '未知預算') : '無預算'}</p></div></div><div className="text-right flex items-center gap-3"><p className="font-bold text-gray-800">${r.amount.toLocaleString()}</p><div className="flex gap-2"><button onClick={() => { setEditingRecurring(r); setIsRecurringModalOpen(true); }} className="text-gray-400 hover:text-blue-600"><SafeIcon icon={Edit2} fallback="編" className="w-4 h-4"/></button><button onClick={() => handleDeleteRecurring(r.id)} className="text-gray-400 hover:text-red-600"><SafeIcon icon={Trash2} fallback="刪" className="w-4 h-4"/></button></div></div></div>))}</div>
                    </Card>
                </div>
                )};

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col md:flex-row font-sans">
                {/* 全域確認視窗 */}
                <ConfirmModal 
                    isOpen={confirmModal.isOpen} 
                    message={confirmModal.message} 
                    onConfirm={confirmModal.onConfirm} 
                    onClose={() => setConfirmModal({ isOpen: false, message: '', onConfirm: null })} 
                />

                <TransactionModal 
                    isOpen={isTxModalOpen} 
                    onClose={() => setIsTxModalOpen(false)} 
                    onSave={handleSaveTransaction}
                    onDelete={handleDeleteTransaction}
                    accounts={accounts}
                    categories={categories}
                    budgets={budgets}
                    initialData={editingTxData}
                />
                <AccountModal isOpen={isAccountModalOpen} onClose={() => setIsAccountModalOpen(false)} onSave={handleSaveAccount} initialData={editingAccount} />
                <BudgetModal isOpen={isBudgetModalOpen} onClose={() => setIsBudgetModalOpen(false)} onSave={handleSaveBudget} initialData={editingBudget} />
                <RecurringModal isOpen={isRecurringModalOpen} onClose={() => setIsRecurringModalOpen(false)} onSave={handleSaveRecurring} initialData={editingRecurring} accounts={accounts} categories={categories} budgets={budgets} />
                
                <aside className="w-full md:w-64 bg-white border-r border-gray-200 p-6 hidden md:flex flex-col">
                    <div className="flex items-center gap-2 mb-8 px-2"><div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"><span className="text-white font-bold text-xl">$</span></div><h1 className="text-xl font-bold text-gray-800">MyMoney</h1></div>
                    <nav className="space-y-2 flex-1">
                    <NavItem id="dashboard" label="儀表板" icon={LayoutDashboard} activeTab={activeTab} setActiveTab={setActiveTab} />
                    <NavItem id="accounts" label="帳戶管理" icon={Wallet} activeTab={activeTab} setActiveTab={setActiveTab} />
                    <NavItem id="transactions" label="交易記錄" icon={ArrowRightLeft} activeTab={activeTab} setActiveTab={setActiveTab} />
                    <NavItem id="reconcile" label="對帳中心" icon={CheckCircle} activeTab={activeTab} setActiveTab={setActiveTab} />
                    <NavItem id="budget" label="預算與提醒" icon={PieChart} activeTab={activeTab} setActiveTab={setActiveTab} />
                    <NavItem id="categories" label="分類管理" icon={Tag} activeTab={activeTab} setActiveTab={setActiveTab} />
                    </nav>
                </aside>

                <div className="md:hidden bg-white p-4 flex justify-between items-center shadow-sm sticky top-0 z-10"><div className="flex items-center gap-2"><div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"><span className="text-white font-bold text-lg">$</span></div><h1 className="text-lg font-bold text-gray-800">MyMoney</h1></div><Button onClick={() => { setEditingTxData(null); setEditingTxId(null); setIsTxModalOpen(true); }} className="!px-2 !py-1 text-sm"><SafeIcon icon={Plus} fallback="+" className="w-4 h-4"/></Button></div>

                <main className="flex-1 p-4 md:p-8 overflow-y-auto h-[calc(100vh-60px)] md:h-screen pb-24 md:pb-8">
                    <div className="max-w-5xl mx-auto">
                    {activeTab === 'dashboard' && renderDashboard()}
                    {activeTab === 'accounts' && renderAccounts()}
                    {activeTab === 'transactions' && <TransactionsView transactions={transactions} accounts={accounts} categories={categories} budgets={budgets} onOpenEdit={handleOpenEditTx} onOpenAdd={() => { setEditingTxData(null); setEditingTxId(null); setIsTxModalOpen(true); }} onDelete={handleDeleteTransaction} filter={txFilter} setFilter={setTxFilter} />}
                    {activeTab === 'reconcile' && <ReconciliationView accounts={accounts} transactions={transactions} onToggleReconcile={toggleReconcile} onOpenEdit={handleOpenEditTx} />}
                    {activeTab === 'budget' && renderBudgets()}
                    {activeTab === 'categories' && <CategoryManager categories={categories} onUpdate={setCategories} />}
                    </div>
                </main>

                <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 flex justify-between z-20">
                    <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center p-2 ${activeTab === 'dashboard' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={LayoutDashboard} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">儀表板</span></button>
                    <button onClick={() => setActiveTab('accounts')} className={`flex flex-col items-center p-2 ${activeTab === 'accounts' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Wallet} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">帳戶</span></button>
                    <div className="relative -top-5"><button onClick={() => { setEditingTxData(null); setEditingTxId(null); setIsTxModalOpen(true); }} className="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-colors"><SafeIcon icon={Plus} fallback="+" className="w-6 h-6" /></button></div>
                    <button onClick={() => setActiveTab('budget')} className={`flex flex-col items-center p-2 ${activeTab === 'budget' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={PieChart} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">預算</span></button>
                    <button onClick={() => setActiveTab('categories')} className={`flex flex-col items-center p-2 ${activeTab === 'categories' ? 'text-blue-600' : 'text-gray-400'}`}><SafeIcon icon={Tag} fallback="" className="w-6 h-6" /><span className="text-[10px] mt-1">分類</span></button>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceManager />);
    </script>
</body>
</html>
