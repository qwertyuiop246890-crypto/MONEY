<body class="bg-slate-100 text-slate-900">

    <script type="text/babel" data-type="module">
        // ÈÄèÈÅé ESM Âæû CDN ÂºïÂÖ• React ËàáÁõ∏ÈóúÂ•ó‰ª∂
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Plus, Home, PieChart, CreditCard, Settings, 
            ChevronLeft, ChevronRight, Save, Trash2, 
            ArrowRightLeft, Upload, Download, CheckCircle,
            Calendar, DollarSign, ListFilter, Edit2, X, 
            AlertCircle, Target, Filter, Clock, Repeat, Ban,
            Layers, Tag, CheckSquare, Square, Pencil, AlertTriangle,
            ArrowUp, ArrowDown
        } from 'https://esm.sh/lucide-react@0.263.1';

        // --- Â∑•ÂÖ∑ÂáΩÊï∏ ---

        const generateId = () => Math.random().toString(36).substr(2, 9);

        const formatDateTime = (isoString) => {
            if (!isoString) return '';
            const d = new Date(isoString);
            if (isNaN(d.getTime())) return '';
            const datePart = d.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
            const timePart = d.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            return `${datePart} ${timePart}`;
        };

        const formatMonth = (date) => {
            return date.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long' });
        };

        const toInputDate = (isoString) => {
            if (!isoString) return new Date().toISOString().split('T')[0];
            return new Date(isoString).toISOString().split('T')[0];
        };

        const toLocalInputDate = (date) => {
            const d = date ? new Date(date) : new Date();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const toInputDateTime = (isoString) => {
            const d = isoString ? new Date(isoString) : new Date();
            d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
            return d.toISOString().slice(0, 16);
        };

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0 }).format(amount);
        };

        const getMonthRange = (date) => {
            const y = date.getFullYear();
            const m = date.getMonth();
            const firstDay = new Date(y, m, 1);
            const lastDay = new Date(y, m + 1, 0, 23, 59, 59, 999);
            return { firstDay, lastDay };
        };

        const getAccountCycleRange = (viewDate, startDay = 1) => {
            const y = viewDate.getFullYear();
            const m = viewDate.getMonth();
            
            if (startDay === 1) {
                const start = new Date(y, m, 1);
                const end = new Date(y, m + 1, 0, 23, 59, 59, 999);
                return { start, end, label: formatMonth(viewDate) };
            }

            const start = new Date(y, m, startDay);
            const end = new Date(y, m + 1, startDay - 1, 23, 59, 59, 999);
            const label = `${start.getMonth()+1}/${start.getDate()} - ${end.getMonth()+1}/${end.getDate()}`;
            return { start, end, label };
        };

        const getBudgetRange = (currentViewDate, resetDay = 1) => {
            return getAccountCycleRange(currentViewDate, resetDay);
        };

        // --- ÂàùÂßãË≥áÊñô ---

        const INITIAL_CATEGORIES = [
            { id: 'c1', name: 'È§êÈ£≤', type: 'expense', icon: 'üçî', color: 'bg-orange-100 text-orange-600' },
            { id: 'c2', name: '‰∫§ÈÄö', type: 'expense', icon: 'üöå', color: 'bg-blue-100 text-blue-600' },
            { id: 'c3', name: 'Ë≥ºÁâ©', type: 'expense', icon: 'üõçÔ∏è', color: 'bg-pink-100 text-pink-600' },
            { id: 'c4', name: 'Â®õÊ®Ç', type: 'expense', icon: 'üéÆ', color: 'bg-purple-100 text-purple-600' },
            { id: 'c5', name: 'Â±Ö‰Ωè', type: 'expense', icon: 'üè†', color: 'bg-green-100 text-green-600' },
            { id: 'c9', name: 'Â∏≥ÂãôË™øÊï¥', type: 'expense', icon: 'üîß', color: 'bg-gray-100 text-gray-600' },
            { id: 'c11', name: 'Ë®ÇÈñ±/ÈÄ±Êúü', type: 'expense', icon: 'üîÑ', color: 'bg-indigo-100 text-indigo-600' },
            { id: 'c6', name: 'Ëñ™Ë≥á', type: 'income', icon: 'üí∞', color: 'bg-yellow-100 text-yellow-600' },
            { id: 'c7', name: 'ÁçéÈáë', type: 'income', icon: 'üíé', color: 'bg-teal-100 text-teal-600' },
            { id: 'c8', name: 'ÊäïË≥á', type: 'income', icon: 'üìà', color: 'bg-red-100 text-red-600' },
            { id: 'c10', name: 'Â∏≥ÂãôË™øÊï¥', type: 'income', icon: 'üîß', color: 'bg-gray-100 text-gray-600' },
        ];

        const INITIAL_ACCOUNTS = [
            { id: 'a1', name: 'Èå¢ÂåÖÁèæÈáë', type: 'cash', balance: 0, initialBalance: 0 },
            { id: 'a2', name: 'Ëñ™Ë≥áÂ∏≥Êà∂', type: 'bank', balance: 0, initialBalance: 0 },
        ];

        const INITIAL_BUDGET = { amount: 0, resetDay: 1, enabled: false };

        // --- ÂÖ±Áî®Â∞çË©±Ê°ÜÁµÑ‰ª∂ ---
        const CustomDialog = ({ isOpen, type, title, message, onConfirm, onCancel, defaultValue = '' }) => {
            const [inputValue, setInputValue] = useState(defaultValue);
            
            useEffect(() => {
                if (isOpen) setInputValue(defaultValue);
            }, [isOpen, defaultValue]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-xs overflow-hidden animate-in fade-in zoom-in duration-200">
                        <div className="p-5 text-center">
                            {type === 'alert' && <AlertCircle className="mx-auto text-red-500 mb-3" size={40} />}
                            {type === 'confirm' && <AlertTriangle className="mx-auto text-amber-500 mb-3" size={40} />}
                            {type === 'prompt' && <Edit2 className="mx-auto text-blue-500 mb-3" size={40} />}
                            
                            <h3 className="font-bold text-lg text-slate-800 mb-2">{title}</h3>
                            <p className="text-sm text-slate-500 mb-4">{message}</p>
                            
                            {type === 'prompt' && (
                                <input 
                                    type="number" 
                                    className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl mb-4 text-center font-bold text-lg"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    autoFocus
                                />
                            )}

                            <div className="flex gap-2 justify-center">
                                {type !== 'alert' && (
                                    <button 
                                        onClick={onCancel}
                                        className="flex-1 py-3 px-4 rounded-xl bg-slate-100 text-slate-600 font-bold active:bg-slate-200 transition-colors"
                                    >
                                        ÂèñÊ∂à
                                    </button>
                                )}
                                <button 
                                    onClick={() => onConfirm(type === 'prompt' ? inputValue : undefined)}
                                    className={`flex-1 py-3 px-4 rounded-xl font-bold text-white shadow-lg active:scale-95 transition-transform ${type === 'alert' ? 'bg-red-500' : 'bg-slate-900'}`}
                                >
                                    Á¢∫ÂÆö
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- ‰∏ªÁ®ãÂºè ---

        function MinimalistTracker() {
            const [activeTab, setActiveTab] = useState('home');
            const [transactions, setTransactions] = useState([]);
            const [accounts, setAccounts] = useState(INITIAL_ACCOUNTS);
            const [categories, setCategories] = useState(INITIAL_CATEGORIES);
            const [budget, setBudget] = useState(INITIAL_BUDGET);
            const [recurringRules, setRecurringRules] = useState([]);

            // View Routing
            const [view, setView] = useState('main'); 
            const [selectedAccount, setSelectedAccount] = useState(null);
            const [editingTransaction, setEditingTransaction] = useState(null);
            const [drillDownData, setDrillDownData] = useState(null);
            const [editingRecurring, setEditingRecurring] = useState(null); 
            const [currentViewDate, setCurrentViewDate] = useState(new Date());
            const [statsPeriod, setStatsPeriod] = useState('month'); 
            const [customRange, setCustomRange] = useState({ start: toInputDate(), end: toInputDate() });
            
            // Export Date Range State
            const [exportRange, setExportRange] = useState(() => {
                const today = new Date();
                const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                return { start: toLocalInputDate(firstDay), end: toLocalInputDate(today) };
            });

            // Dialog State
            const [dialogConfig, setDialogConfig] = useState({
                isOpen: false,
                type: 'confirm', // confirm, alert, prompt
                title: '',
                message: '',
                onConfirm: () => {},
                onCancel: () => {},
                defaultValue: ''
            });

            // Dialog Helpers
            const showConfirm = (title, message, onConfirm) => {
                setDialogConfig({
                    isOpen: true,
                    type: 'confirm',
                    title,
                    message,
                    onConfirm: () => { setDialogConfig(prev => ({...prev, isOpen: false})); onConfirm(); },
                    onCancel: () => setDialogConfig(prev => ({...prev, isOpen: false}))
                });
            };

            const showAlert = (title, message) => {
                setDialogConfig({
                    isOpen: true,
                    type: 'alert',
                    title,
                    message,
                    onConfirm: () => setDialogConfig(prev => ({...prev, isOpen: false})),
                    onCancel: () => {}
                });
            };

            const showPrompt = (title, message, defaultValue, onConfirm) => {
                setDialogConfig({
                    isOpen: true,
                    type: 'prompt',
                    title,
                    message,
                    defaultValue,
                    onConfirm: (val) => { setDialogConfig(prev => ({...prev, isOpen: false})); onConfirm(val); },
                    onCancel: () => setDialogConfig(prev => ({...prev, isOpen: false}))
                });
            };

            // --- Ê†∏ÂøÉÈÇèËºØÔºöËôïÁêÜÈÄ±ÊúüÊÄßÂ∏≥ÂãôÁî¢Áîü ---
            const processRules = (rules, currentTxs) => {
                const now = new Date();
                let newTxList = [...currentTxs];
                let hasUpdates = false;

                const updatedRules = rules.map(rule => {
                    if (!rule.active) return rule;
                    let ruleUpdated = false;
                    let nextDate = new Date(rule.nextDueDate);
                    let count = rule.remainingCount;

                    while (nextDate <= now && (count === null || count > 0)) {
                        const newTx = {
                            id: generateId(),
                            type: rule.type,
                            amount: parseFloat(rule.amount),
                            date: nextDate.toISOString(),
                            categoryId: rule.categoryId,
                            accountId: rule.accountId,
                            note: `[ÈÄ±Êúü] ${rule.note}`,
                            installments: 1,
                            excludeFromBudget: rule.excludeFromBudget || false // ÁπºÊâøË®≠ÂÆö
                        };
                        newTxList.push(newTx);
                        
                        nextDate.setMonth(nextDate.getMonth() + 1);
                        
                        if (count !== null) count--;
                        hasUpdates = true;
                        ruleUpdated = true;
                    }

                    if (ruleUpdated) {
                        if (count === 0) return { ...rule, nextDueDate: nextDate.toISOString(), remainingCount: 0, active: false };
                        return { ...rule, nextDueDate: nextDate.toISOString(), remainingCount: count };
                    }
                    return rule;
                });

                return { rules: updatedRules, txs: newTxList, hasUpdates };
            };

            // Load Data & Initial Processing
            useEffect(() => {
                const savedTx = localStorage.getItem('minTrack_transactions');
                const savedAcc = localStorage.getItem('minTrack_accounts');
                const savedCat = localStorage.getItem('minTrack_categories');
                const savedBudget = localStorage.getItem('minTrack_budget');
                const savedRecurring = localStorage.getItem('minTrack_recurring');
                
                let loadedTx = savedTx ? JSON.parse(savedTx) : [];
                let loadedRecurring = savedRecurring ? JSON.parse(savedRecurring) : [];

                if (savedAcc) setAccounts(JSON.parse(savedAcc));
                if (savedCat) setCategories(JSON.parse(savedCat));
                if (savedBudget) setBudget(JSON.parse(savedBudget));
                
                const { rules: processedRules, txs: processedTx, hasUpdates } = processRules(loadedRecurring, loadedTx);

                if (hasUpdates || !savedTx) {
                    setTransactions(processedTx);
                    setRecurringRules(processedRules);
                } else {
                    setTransactions(loadedTx);
                    setRecurringRules(loadedRecurring);
                }
            }, []);

            // Save Data
            useEffect(() => {
                localStorage.setItem('minTrack_transactions', JSON.stringify(transactions));
                localStorage.setItem('minTrack_accounts', JSON.stringify(accounts));
                localStorage.setItem('minTrack_categories', JSON.stringify(categories));
                localStorage.setItem('minTrack_budget', JSON.stringify(budget));
                localStorage.setItem('minTrack_recurring', JSON.stringify(recurringRules));
            }, [transactions, accounts, categories, budget, recurringRules]);

            // Logic Functions
            const getAccountBalance = (accountId) => {
                const account = accounts.find(a => a.id === accountId);
                if (!account) return 0;
                
                let balance = parseFloat(account.initialBalance || 0);

                transactions.forEach(t => {
                const amount = parseFloat(t.amount);
                if (t.accountId === accountId) {
                    if (t.type === 'expense') balance -= amount;
                    if (t.type === 'income') balance += amount;
                    if (t.type === 'transfer_out') balance -= amount;
                }
                if (t.toAccountId === accountId && t.type === 'transfer_in') {
                    balance += amount;
                }
                });
                return balance;
            };

            const handleAddTransaction = (data) => {
                const newTxList = [...transactions];
                const isEdit = !!data.id;
                const account = accounts.find(a => a.id === data.accountId);
                const isCredit = account?.type === 'credit';

                if (!isEdit && data.installments > 1 && data.type === 'expense' && isCredit) {
                    const total = parseFloat(data.amount);
                    const count = parseInt(data.installments);
                    const baseAmount = Math.floor(total / count);
                    const remainder = total % count;
                    const startDate = new Date(data.date); 

                    for (let i = 0; i < count; i++) {
                        const amount = i === 0 ? baseAmount + remainder : baseAmount;
                        const txDate = new Date(startDate);
                        txDate.setMonth(startDate.getMonth() + i);
                        
                        newTxList.push({
                            ...data,
                            id: generateId(),
                            amount: amount,
                            date: txDate.toISOString(),
                            note: `${data.note} (ÂàÜÊúü ${i+1}/${count})`,
                            isInstallmentChild: true,
                            installments: 1
                        });
                    }
                } else {
                    if (isEdit) {
                        const index = newTxList.findIndex(t => t.id === data.id);
                        if (index !== -1) newTxList[index] = data;
                        if (data.relatedTxId) {
                            const relatedIndex = newTxList.findIndex(t => t.id === data.relatedTxId);
                            if (relatedIndex !== -1) {
                                newTxList[relatedIndex] = {
                                    ...newTxList[relatedIndex],
                                    amount: data.amount,
                                    date: data.date,
                                    note: data.note
                                };
                            }
                        }
                    } else {
                        const mainId = generateId();
                        if (data.type === 'transfer') {
                            const outTx = { ...data, id: mainId, type: 'transfer_out', relatedTxId: mainId + '_in' };
                            const inTx = { 
                                ...data, 
                                id: mainId + '_in', 
                                type: 'transfer_in', 
                                accountId: data.toAccountId, 
                                toAccountId: null, 
                                relatedTxId: mainId 
                            };
                            newTxList.push(outTx, inTx);
                        } else {
                            newTxList.push({ ...data, id: mainId });
                        }
                    }
                }

                setTransactions(newTxList);
                setView('main');
                setEditingTransaction(null);
            };

            const handleToggleVerified = (txId) => {
                setTransactions(transactions.map(t => 
                    t.id === txId ? { ...t, verified: !t.verified } : t
                ));
            };

            const handleUpdateRecurring = (rule) => {
                let tempRules = [...recurringRules];
                if (rule.id) {
                    tempRules = tempRules.map(r => r.id === rule.id ? rule : r);
                } else {
                    tempRules.push({ ...rule, id: generateId(), active: true });
                }
                
                const { rules: processedRules, txs: processedTx } = processRules(tempRules, transactions);
                
                setRecurringRules(processedRules);
                setTransactions(processedTx);
                setView('recurring_manager');
            };

            const handleToggleRecurring = (id) => {
                const newRules = recurringRules.map(r => r.id === id ? { ...r, active: !r.active } : r);
                const { rules: processedRules, txs: processedTx } = processRules(newRules, transactions);
                setRecurringRules(processedRules);
                setTransactions(processedTx);
            };

            const handleDeleteRecurring = (id) => { 
                showConfirm('Âà™Èô§ÈÄ±ÊúüÊÄßË®≠ÂÆö', 'Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§Ë®≠ÂÆöÂóéÔºüÂ∑≤Áî¢ÁîüÁöÑ‰∫§Êòì‰∏çÊúÉÊ∂àÂ§±„ÄÇ', () => {
                    setRecurringRules(recurringRules.filter(r => r.id !== id)); 
                });
            };

            const handleDeleteTransaction = (id) => {
                showConfirm('Âà™Èô§‰∫§Êòì', 'Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§Á≠Ü‰∫§ÊòìÂóéÔºüÊ≠§Âãï‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ', () => {
                    const tx = transactions.find(t => t.id === id);
                    if (!tx) return;
                    let newTxList = transactions.filter(t => t.id !== id);
                    if (tx.relatedTxId) newTxList = newTxList.filter(t => t.id !== tx.relatedTxId);
                    setTransactions(newTxList);
                    setView('main');
                });
            };

            const handleUpdateAccount = (updatedAccount) => {
                if (updatedAccount.isNew) {
                    const { isNew, ...rest } = updatedAccount;
                    setAccounts([...accounts, { ...rest, id: generateId() }]);
                } else {
                    setAccounts(accounts.map(a => a.id === updatedAccount.id ? updatedAccount : a));
                }
            };

            const handleDeleteAccount = (id) => {
                if (Math.abs(getAccountBalance(id)) > 0) return showAlert('ÁÑ°Ê≥ïÂà™Èô§', 'Ë©≤Â∏≥Êà∂‰ªçÊúâÈ§òÈ°çÔºåË´ãÂÖàÊ∏ÖÁ©∫ÊàñËΩâÁßªÈ§òÈ°çÂæåÂÜçÂà™Èô§„ÄÇ');
                showConfirm('Âà™Èô§Â∏≥Êà∂', 'Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§Â∏≥Êà∂ÂóéÔºüÊ≠∑Âè≤‰∫§ÊòìÁ¥ÄÈåÑÂ∞áÊúÉ‰øùÁïôÔºå‰ΩÜÁÑ°Ê≥ïÂÜçÈÅ∏ÊìáÊ≠§Â∏≥Êà∂„ÄÇ', () => {
                    setAccounts(accounts.filter(a => a.id !== id));
                    if (selectedAccount?.id === id) setSelectedAccount(null);
                    setView('main');
                });
            };

            const moveAccount = (index, direction) => {
                const newAccounts = [...accounts];
                if (direction === 'up' && index > 0) {
                    [newAccounts[index], newAccounts[index - 1]] = [newAccounts[index - 1], newAccounts[index]];
                } else if (direction === 'down' && index < newAccounts.length - 1) {
                    [newAccounts[index], newAccounts[index + 1]] = [newAccounts[index + 1], newAccounts[index]];
                }
                setAccounts(newAccounts);
            };

            const handleAddCategory = (newCat) => {
                setCategories([...categories, { ...newCat, id: generateId() }]);
            };

            const handleEditCategory = (updatedCat) => {
                setCategories(categories.map(c => c.id === updatedCat.id ? updatedCat : c));
            };
            
            const handleDeleteCategory = (id) => {
                showConfirm('Âà™Èô§È°ûÂà•', 'Âà™Èô§È°ûÂà•ÂæåÔºå‰ΩøÁî®Ê≠§È°ûÂà•ÁöÑËàä‰∫§ÊòìÂ∞áÈ°ØÁ§∫ÁÇ∫Êú™ÂàÜÈ°ûÔºåÁ¢∫ÂÆöÂóéÔºü', () => {
                    setCategories(categories.filter(c => c.id !== id));
                });
            };

            // --- CSV Import/Export ---

            const exportCSV = () => {
                // ÂÆâÂÖ®ÁöÑÊó•ÊúüËΩâÊèõÔºöÊâãÂãïËß£Êûê YYYY-MM-DD Â≠ó‰∏≤ÁÇ∫Êú¨Âú∞ÊôÇÈñì
                const [sy, sm, sd] = exportRange.start.split('-').map(Number);
                const startDate = new Date(sy, sm - 1, sd, 0, 0, 0, 0); // Êú¨Âú∞ÊôÇÈñì 00:00:00
                
                const [ey, em, ed] = exportRange.end.split('-').map(Number);
                const endDate = new Date(ey, em - 1, ed, 23, 59, 59, 999); // Êú¨Âú∞ÊôÇÈñì 23:59:59

                const filteredTransactions = transactions.filter(t => {
                    const tDate = new Date(t.date); // ‰∫§ÊòìÊó•Êúü (ISO) ËΩâÁÇ∫ Date Áâ©‰ª∂
                    return tDate >= startDate && tDate <= endDate;
                });

                if (filteredTransactions.length === 0) {
                    showAlert('ÂåØÂá∫Â§±Êïó', 'ÊâÄÈÅ∏Êó•ÊúüÂçÄÈñìÂÖßÁÑ°‰ªª‰Ωï‰∫§ÊòìË≥áÊñô„ÄÇ');
                    return;
                }

                // Ê∫ñÂÇô CSV Ê®ôÈ°å

                    let batchCategoryMap = {};

                        // Handle Account: Try to find account by name

                        let accountId = accounts.find(a => a.name === accountNameInCSV)?.id;
                        
                        // If accountId not found by name, check if it matches an existing ID directly (backward compatibility)
                        if (!accountId) {

                        if (!accountId) {

                        });

                    });

                        <div className="flex justify-between items-end mb-2 relative z-10"><div><div className="text-xs text-slate-500 font-bold mb-1 flex items-center gap-1"><Target size={12}/> Êú¨ÊúàÈ†êÁÆó (Â∑≤ÈÅéÊøæ‰∏çË®àÂÖ•)</div><div className="font-bold text-lg">{formatCurrency(currentBudgetExpense)} <span className="text-sm text-slate-400 font-normal">/ {formatCurrency(budget.amount)}</span></div></div><div className="text-right"><div className={`font-bold ${budget.amount - currentBudgetExpense < 0 ? 'text-red-500' : 'text-green-600'}`}>{formatCurrency(budget.amount - currentBudgetExpense)}</div><div className="text-[10px] text-slate-400">Ââ©È§òÈ°çÂ∫¶</div></div></div><div className="h-2 w-full bg-slate-100 rounded-full overflow-hidden relative z-10"><div className={`h-full rounded-full transition-all duration-500 ${budgetPercent > 90 ? 'bg-red-500' : budgetPercent > 70 ? 'bg-orange-400' : 'bg-blue-500'}`} style={{ width: `${budgetPercent}%` }}></div></div></div>)}
                    <div className="grid grid-cols-3 gap-2">
                        <div onClick={() => { setDrillDownData({ title: 'Êú¨Êúà‰ø°Áî®Âç°Ê∂àË≤ªÊòéÁ¥∞', txList: creditCardMonthTx }); setView('drill_down'); }} className="bg-white p-2 rounded-xl shadow-sm border border-slate-100 cursor-pointer active:bg-slate-50 flex flex-col justify-between h-20"><div className="text-slate-500 text-[10px] font-bold flex items-center gap-1"><CreditCard size={10}/> ‰ø°Áî®Âç°Êú¨Êúà</div><div className="text-base font-bold text-slate-800 leading-tight">{formatCurrency(creditCardMonthExpense)}</div></div>
                        <div onClick={() => { setDrillDownData({ title: 'ÂàÜÊúüÊú™Âà∞ÊúüÈ§òÈ°çÊòéÁ¥∞', txList: futureInstallmentsTx }); setView('drill_down'); }} className="bg-white p-2 rounded-xl shadow-sm border border-slate-100 cursor-pointer active:bg-slate-50 flex flex-col justify-between h-20"><div className="text-slate-500 text-[10px] font-bold flex items-center gap-1"><Layers size={10}/> ÂàÜÊúüÊú™Âà∞Êúü</div><div className="text-base font-bold text-blue-600 leading-tight">{formatCurrency(futureInstallments)}</div></div>
                        <div onClick={() => setView('recurring_manager')} className="bg-white p-2 rounded-xl shadow-sm border border-slate-100 cursor-pointer active:bg-slate-50 flex flex-col justify-between h-20"><div className="text-slate-500 text-[10px] font-bold flex items-center gap-1"><Repeat size={10}/> ÊØèÊúàÂõ∫ÂÆöÊîØÂá∫</div><div className="text-base font-bold text-indigo-600 leading-tight">{formatCurrency(totalRecurring)}</div></div>
                    </div>
                    <div className="flex justify-between -mx-1"><SummaryCard title="Êú¨ÊúàÊî∂ÂÖ•" amount={income} color="text-green-600" onClick={() => { setDrillDownData({ title: `${formatMonth(currentViewDate)} Êî∂ÂÖ•ÊòéÁ¥∞`, txList: monthTx.filter(t => t.type === 'income') }); setView('drill_down'); }} /><SummaryCard title="Êú¨ÊúàÊîØÂá∫" amount={expense} color="text-red-600" onClick={() => { setDrillDownData({ title: `${formatMonth(currentViewDate)} ÊîØÂá∫ÊòéÁ¥∞`, txList: monthTx.filter(t => t.type === 'expense') }); setView('drill_down'); }} /></div>
                    <div><div className="flex justify-between items-center px-1 mb-3"><h3 className="font-bold text-slate-700">Áï∂ÊúàÊ¥ªÂãïÊòéÁ¥∞</h3><span className="text-xs text-slate-400">{formatMonth(currentViewDate)}</span></div>{monthTx.sort((a, b) => new Date(b.date) - new Date(a.date)).map(tx => (<TransactionItem key={tx.id} tx={tx} onClick={() => { setEditingTransaction(tx); setView('add_transaction'); }} />))}{monthTx.length === 0 && <div className="text-center text-slate-400 py-8 bg-white rounded-xl border border-dashed border-slate-200">Êú¨ÊúàÂ∞öÁÑ°‰∫§ÊòìÁ¥ÄÈåÑ</div>}</div>
                </div>
                );
            };

            const renderStats = () => {
                const now = new Date();
                let start = new Date();
                let end = new Date();
                if (statsPeriod === 'day') { start = new Date(now.getFullYear(), now.getMonth(), now.getDate()); end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59); } 
                else if (statsPeriod === 'week') { const day = now.getDay(); const diff = now.getDate() - day + (day === 0 ? -6 : 1); start = new Date(now.setDate(diff)); start.setHours(0,0,0,0); end = new Date(start); end.setDate(start.getDate() + 6); end.setHours(23,59,59,999); } 
                else if (statsPeriod === 'month') { start = new Date(now.getFullYear(), now.getMonth(), 1); end = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59); } 
                else if (statsPeriod === 'year') { start = new Date(now.getFullYear(), 0, 1); end = new Date(now.getFullYear(), 11, 31, 23, 59, 59); } 
                else if (statsPeriod === 'custom') { start = new Date(customRange.start); end = new Date(customRange.end); end.setHours(23,59,59,999); }
                const filteredTx = transactions.filter(t => { const d = new Date(t.date); return d >= start && d <= end && t.type === 'expense'; });
                const totalExpense = filteredTx.reduce((sum, t) => sum + t.amount, 0);
                const catStats = categories.filter(c => c.type === 'expense').map(c => { const txs = filteredTx.filter(t => t.categoryId === c.id); const sum = txs.reduce((s, t) => s + t.amount, 0); return { ...c, sum, txs }; }).filter(c => c.sum > 0).sort((a, b) => b.sum - a.sum);
                return (
                    <div className="pb-24"><h2 className="text-xl font-bold mb-4">Áµ±Ë®àÂàÜÊûê</h2><div className="flex bg-slate-200 p-1 rounded-lg mb-4 overflow-x-auto">{['day', 'week', 'month', 'year', 'custom'].map(p => (<button key={p} onClick={() => setStatsPeriod(p)} className={`flex-1 min-w-[50px] text-xs py-2 rounded-md capitalize whitespace-nowrap transition-all ${statsPeriod === p ? 'bg-white shadow-sm font-bold text-slate-800' : 'text-slate-500'}`}>{p === 'day' ? '‰ªäÊó•' : p === 'week' ? 'Êú¨ÈÄ±' : p === 'month' ? 'Êú¨Êúà' : p === 'year' ? '‰ªäÂπ¥' : 'Ëá™Ë®Ç'}</button>))}</div>{statsPeriod === 'custom' && (<div className="bg-white p-3 rounded-xl mb-4 flex items-center gap-2 shadow-sm border border-slate-100"><input type="date" value={customRange.start} onChange={e => setCustomRange({...customRange, start: e.target.value})} className="flex-1 bg-slate-50 border-none rounded p-1 text-sm" /><span className="text-slate-400">to</span><input type="date" value={customRange.end} onChange={e => setCustomRange({...customRange, end: e.target.value})} className="flex-1 bg-slate-50 border-none rounded p-1 text-sm" /></div>)}<div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center mb-6"><div className="text-slate-500 mb-1">Á∏ΩÊîØÂá∫</div><div className="text-3xl font-bold text-slate-800">{formatCurrency(totalExpense)}</div><div className="text-xs text-slate-400 mt-2">{formatDateTime(start.toISOString())} ~ {formatDateTime(end.toISOString())}</div></div><div className="space-y-3">{catStats.map(c => (<div key={c.id} onClick={() => { setDrillDownData({ title: `${c.name} - ÊòéÁ¥∞`, txList: c.txs }); setView('drill_down'); }} className="flex items-center gap-3 active:bg-slate-50 p-2 -mx-2 rounded-lg cursor-pointer"><div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm ${c.color}`}>{c.icon}</div><div className="flex-1"><div className="flex justify-between mb-1"><span className="text-sm font-medium">{c.name}</span><span className="text-sm font-bold flex items-center gap-1">{formatCurrency(c.sum)}<ChevronRight size={14} className="text-slate-300"/></span></div><div className="h-2 w-full bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-slate-800 rounded-full" style={{ width: `${(c.sum / totalExpense) * 100}%` }}></div></div></div></div>))}{catStats.length === 0 && <div className="text-center text-slate-400 py-10">Ê≠§ÂçÄÈñìÁÑ°ÊîØÂá∫Ë≥áÊñô</div>}</div></div>
                );
            };

            return (
                <div className="max-w-md mx-auto bg-slate-50 min-h-screen relative font-sans text-slate-800">
                    <div className="p-4 flex items-center justify-center bg-white border-b sticky top-0 z-20"><h1 className="font-bold text-lg">{activeTab === 'home' && 'Á∏ΩË¶Ω'}{activeTab === 'accounts' && 'Â∏≥Êà∂ÁÆ°ÁêÜ'}{activeTab === 'stats' && 'Áµ±Ë®àÂàÜÊûê'}{activeTab === 'settings' && 'Ë®≠ÂÆö'}</h1></div>
                    <div className="p-4 min-h-[80vh]">
                        {activeTab === 'home' && renderDashboard()}
                        {activeTab === 'accounts' && (<div className="space-y-3 pb-24">{accounts.map(acc => (<div key={acc.id} onClick={() => { setSelectedAccount(acc); setView('account_detail'); }} className="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between border border-slate-100 cursor-pointer active:scale-95 transition-transform"><div className="flex items-center gap-3"><div className={`w-10 h-10 rounded-full flex items-center justify-center bg-slate-100`}>{acc.type === 'cash' ? <DollarSign size={18}/> : acc.type === 'credit' ? <CreditCard size={18}/> : <Home size={18}/>}</div><div><div className="font-bold">{acc.name}</div><div className="text-xs text-slate-400 capitalize">{acc.type === 'credit' ? '‰ø°Áî®Âç°' : acc.type === 'bank' ? 'ÈäÄË°å' : 'ÁèæÈáë'}</div></div></div><div className={`font-bold ${getAccountBalance(acc.id) < 0 ? 'text-red-500' : 'text-slate-800'}`}>{formatCurrency(getAccountBalance(acc.id))}</div></div>))}<button onClick={() => { setSelectedAccount(null); setView('edit_account'); }} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 font-bold flex items-center justify-center gap-2 hover:bg-slate-100 transition-colors"><Plus /> Êñ∞Â¢ûÂ∏≥Êà∂</button></div>)}
                        {activeTab === 'stats' && renderStats()}
                        {activeTab === 'settings' && <SettingsView />}
                    </div>
                    <div className="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 flex justify-around items-center p-2 pb-safe z-30">
                        <button onClick={() => setActiveTab('home')} className={`p-2 rounded-xl flex flex-col items-center gap-1 ${activeTab === 'home' ? 'text-slate-900' : 'text-slate-400'}`}><Home size={24} strokeWidth={activeTab === 'home' ? 2.5 : 2} /><span className="text-[10px] font-bold">Á∏ΩË¶Ω</span></button>
                        <button onClick={() => setActiveTab('stats')} className={`p-2 rounded-xl flex flex-col items-center gap-1 ${activeTab === 'stats' ? 'text-slate-900' : 'text-slate-400'}`}><PieChart size={24} strokeWidth={activeTab === 'stats' ? 2.5 : 2} /><span className="text-[10px] font-bold">Áµ±Ë®à</span></button>
                        <button onClick={() => { setEditingTransaction(null); setView('add_transaction'); }} className="w-14 h-14 bg-slate-900 rounded-full text-white shadow-lg flex items-center justify-center -mt-8 active:scale-95 transition-transform"><Plus size={32} /></button>
                        <button onClick={() => setActiveTab('accounts')} className={`p-2 rounded-xl flex flex-col items-center gap-1 ${activeTab === 'accounts' ? 'text-slate-900' : 'text-slate-400'}`}><CreditCard size={24} strokeWidth={activeTab === 'accounts' ? 2.5 : 2} /><span className="text-[10px] font-bold">Â∏≥Êà∂</span></button>
                        <button onClick={() => setActiveTab('settings')} className={`p-2 rounded-xl flex flex-col items-center gap-1 ${activeTab === 'settings' ? 'text-slate-900' : 'text-slate-400'}`}><Settings size={24} strokeWidth={activeTab === 'settings' ? 2.5 : 2} /><span className="text-[10px] font-bold">Ë®≠ÂÆö</span></button>
                    </div>
                    
                    {/* ÂÖ®ÂüüÂ∞çË©±Ê°Ü */}
                    <CustomDialog 
                        isOpen={dialogConfig.isOpen}
                        type={dialogConfig.type}
                        title={dialogConfig.title}
                        message={dialogConfig.message}
                        onConfirm={dialogConfig.onConfirm}
                        onCancel={dialogConfig.onCancel}
                        defaultValue={dialogConfig.defaultValue}
                    />

                    {/* Ë¶ñÂúñÂ±§Á¥öÊ∏≤Êüì */}
                    {view === 'add_transaction' && <div className="fixed inset-0 z-40 bg-white"><AddTransactionForm /></div>}
                    {view === 'account_detail' && <div className="fixed inset-0 z-40 bg-white"><AccountDetail /></div>}
                    {view === 'edit_account' && <div className="fixed inset-0 z-40 bg-white"><AccountEditForm initialData={selectedAccount} onClose={() => setView(selectedAccount ? 'account_detail' : 'main')} /></div>}
                    {view === 'budget_settings' && <div className="fixed inset-0 z-40 bg-white"><BudgetSettings /></div>}
                    {view === 'drill_down' && <div className="fixed inset-0 z-40 bg-white"><DrillDownView /></div>}
                    {view === 'recurring_manager' && <div className="fixed inset-0 z-40 bg-white"><RecurringManager /></div>}
                    {view === 'add_recurring' && <div className="fixed inset-0 z-40 bg-white"><AddRecurringForm /></div>}
                    {view === 'category_manager' && <div className="fixed inset-0 z-40 bg-white"><CategoryManager /></div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(MinimalistTracker));
    </script>
</body>
</html>
